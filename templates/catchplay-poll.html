  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    .modal {

      align-items: center; justify-content: center;

      background: linear-gradient(170deg, #0A0A0F 0%, #141420 40%, #0A0A0F 100%);

    /* Cinema grain texture overlay */

      content: '';

      background:
        radial-gradient(ellipse at 50% 0%, rgba(245,158,11,0.05) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 100%, rgba(59,130,246,0.03) 0%, transparent 50%);
      pointer-events: none; z-index: 0;

    /* Subtle film reel light leak */
    .modal::after {
      content: '';
      position: fixed; top: -50%; right: -30%;

    .dismiss-btn {
      position: absolute; top: 14px; right: 14px;

      cursor: pointer; z-index: 100;
      display: flex; align-items: center; justify-content: center;

    }

    .content {
      position: relative; z-index: 1;

    }

    /* =============================================
       HEADER
       ============================================= */

      text-align: center;
      margin-bottom: 24px;

      border: 1.5px solid rgba(255,255,255,0.08);

    .vote-option:active { transform: scale(0.98); }

    .vo-emoji {

      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
      background: rgba(255,255,255,0.04);

    .vo-label {
      flex: 1;
    }
    .vo-label-zh {
      font-size: 15px; font-weight: 600;
      color: #FFFFFF;
    }
    .vo-label-en {
      font-size: 11px; font-weight: 400;
      color: rgba(255,255,255,0.3);
    }

    .vo-arrow {
      font-size: 14px; color: rgba(255,255,255,0.15);
      transition: transform 0.2s ease;
    }
    .vote-option:hover .vo-arrow { transform: translateX(2px); }

    /* =============================================
       RESULTS (post-vote) ‚Äî hidden initially
       ============================================= */

      display: none;

      gap: 10px;
      margin-bottom: 20px;

      display: flex;

    }
    @keyframes resultsIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .result-row {

      padding: 14px 16px;

    /* =============================================

    .btn {

      font-size: 14px; font-weight: 700;

    #confettiCanvas {

<body>
  <canvas id="confettiCanvas"></canvas>

  <div class="modal" id="modal">
    <button class="dismiss-btn" id="dismissBtn" onclick="dismiss()">‚úï</button>

    <div class="content">
      <!-- Header -->
      <div class="header">
        <div class="brand-mark">
          <span>CATCHPLAY+</span>
        </div>
        <div class="poll-icon">üé¨</div>
        <div class="poll-question" id="pollQuestion"></div>

        <div class="poll-subtitle" id="pollSubtitle"></div>
      </div>

      <!-- Vote Options (pre-vote) -->

      <!-- Results (post-vote) -->

      <!-- Total votes -->

        <span>ÂÖ± <span class="count" id="totalCount">0</span> ‰∫∫Â∑≤ÊäïÁ•®</span>

      </div>

      <!-- Pre-vote footer -->
      <div class="pre-vote-footer" id="preVoteFooter">
        <span class="pvf-text">ÊäïÁ•®ÂæåÁ´ãÂç≥Êü•Áúã <span>Âç≥ÊôÇÁµêÊûú</span></span>
      </div>

      <!-- Post-vote actions -->
      <div class="footer-actions" id="footerActions">
        <button class="btn btn-primary" onclick="ctaClick()">Êé¢Á¥¢Êõ¥Â§öÈõªÂΩ±</button>
        <button class="btn btn-ghost" onclick="shareVote()">ÂàÜ‰∫´</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <script>
    // =============================================
    // STATE
    // =============================================
    const poll = CONFIG.poll;
    const options = poll.options;
    let hasVoted = false;
    let userChoice = null;

    if (!CONFIG.includeDismissButton) {
      document.getElementById('dismissBtn').classList.add('hidden');
    }

    // =============================================
    // BUILD POLL
    // =============================================
    function init() {
      document.getElementById('pollQuestion').textContent = poll.question;
      document.getElementById('pollQuestionEn').textContent = poll.questionEn;
      document.getElementById('pollSubtitle').textContent = poll.subtitle;

      buildOptions();
    }

    function buildOptions() {
      const list = document.getElementById('optionsList');
      list.innerHTML = '';

      options.forEach((opt, i) => {
        const el = document.createElement('div');
        el.className = 'vote-option';
        el.dataset.id = opt.id;
        el.style.animationDelay = `${i * 0.05}s`;
        el.onclick = () => castVote(opt.id);

        el.innerHTML = `
          <div class="vo-emoji">${opt.emoji}</div>
          <div class="vo-label">
            <div class="vo-label-zh">${opt.label}</div>
            <div class="vo-label-en">${opt.labelEn}</div>
          </div>
          <span class="vo-arrow">‚Ä∫</span>
        `;

        list.appendChild(el);
      });
    }

    // =============================================
    // CAST VOTE
    // =============================================
    function castVote(optionId) {
      if (hasVoted) return;
      hasVoted = true;
      userChoice = optionId;

      // Add user's vote to the count
      const chosen = options.find(o => o.id === optionId);
      if (chosen) chosen.votes += 1;

      // Brief highlight on selected
      const selectedEl = document.querySelector(`[data-id="${optionId}"]`);
      if (selectedEl) {
        selectedEl.style.borderColor = '#F59E0B';
        selectedEl.style.background = 'rgba(245,158,11,0.08)';
      }

      // Transition to results after brief delay
      setTimeout(() => {
        document.getElementById('optionsList').style.display = 'none';
        document.getElementById('preVoteFooter').style.display = 'none';
        showResults();
      }, 400);

      // Fire event
      pushEvent(CONFIG.events.pollVoted, {
        Choice_ID: optionId,
        Choice_Label: chosen?.label || '',
      });
    }

    // =============================================
    // RESULTS
    // =============================================
    function showResults() {
      const container = document.getElementById('resultsContainer');
      container.innerHTML = '';

      const totalVotes = options.reduce((sum, o) => sum + o.votes, 0);

      // Sort by votes descending for results
      const sorted = [...options].sort((a, b) => b.votes - a.votes);
      const winnerID = sorted[0].id;
      const isUserMajority = userChoice === winnerID;

      sorted.forEach((opt, i) => {
        const pct = ((opt.votes / totalVotes) * 100).toFixed(1);
        const isSelected = opt.id === userChoice;

        const row = document.createElement('div');
        row.className = 'result-row' + (isSelected ? ' selected' : '');
        row.style.animationDelay = `${i * 0.1}s`;

        row.innerHTML = `
          <div class="result-bar" style="background: ${opt.color};" data-width="${pct}"></div>
          <div class="result-content">
            <span class="rc-emoji">${opt.emoji}</span>
            <div class="rc-info">
              <span class="rc-label">${opt.label} <span class="your-vote">YOUR VOTE</span></span>
              <span class="rc-sublabel">${opt.labelEn}</span>
            </div>
            <div class="rc-stats">
              <div class="rc-pct" data-target="${pct}">0%</div>
              <div class="rc-votes">${opt.votes.toLocaleString()} Á•®</div>
            </div>
          </div>
        `;

        container.appendChild(row);
      });

      container.classList.add('show');

      // Animate bars and percentages after a beat
      setTimeout(() => {
        container.querySelectorAll('.result-bar').forEach(bar => {
          bar.style.width = bar.dataset.width + '%';
        });

        container.querySelectorAll('.rc-pct').forEach(el => {
          animateCounter(el, 0, parseFloat(el.dataset.target), 1000, '%');
        });
      }, 150);

      // Show total votes
      const totalEl = document.getElementById('totalVotes');
      totalEl.classList.add('show');
      setTimeout(() => {
        animateCounter(
          document.getElementById('totalCount'),
          0, totalVotes, 800, '', true
        );
      }, 400);

      // Social message
      const msgEl = document.getElementById('socialMsg');
      document.getElementById('msgZh').textContent = isUserMajority
        ? CONFIG.messages.majority
        : CONFIG.messages.minority;
      document.getElementById('msgEn').textContent = isUserMajority
        ? CONFIG.messages.majorityEn
        : CONFIG.messages.minorityEn;
      msgEl.classList.add('show');

      // Footer actions
      document.getElementById('footerActions').classList.add('show');

      // Subtitle update
      document.getElementById('pollSubtitle').textContent = 'ÊÑüË¨ù‰Ω†ÁöÑÊäïÁ•®!‰ª•‰∏ãÊòØÂç≥ÊôÇÁµêÊûú üëá';
    }

    // =============================================
    // ANIMATED COUNTER
    // =============================================
    function animateCounter(el, from, to, duration, suffix, isInt) {
      const start = performance.now();
      function tick(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / duration, 1);
        // Ease out cubic
        const eased = 1 - Math.pow(1 - progress, 3);
        const current = from + (to - from) * eased;

        if (isInt) {
          el.textContent = Math.round(current).toLocaleString() + suffix;
        } else {
          el.textContent = current.toFixed(1) + suffix;
        }

        if (progress < 1) requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);
    }

    // =============================================
    // ACTIONS
    // =============================================
    window.ctaClick = function () {
      pushEvent(CONFIG.events.pollCta, { Choice: userChoice });
      if (CONFIG.cta.url) window.location.href = CONFIG.cta.url;
    };

    window.shareVote = function () {
      const chosen = options.find(o => o.id === userChoice);
      pushEvent(CONFIG.events.pollShared, {
        Choice_ID: userChoice,
        Choice_Label: chosen?.label || '',
      });

      // Share API or copy
      const text = `ÊàëÂú® CATCHPLAY+ Êäï‰∫Ü„Äå${chosen?.label}„Äç‚Äî ‰Ω†Âë¢?`;
      if (navigator.share) {
        navigator.share({ text }).catch(() => {});
      } else {
        try {
          const ta = document.createElement('textarea');
          ta.value = text; ta.style.cssText = 'position:fixed;opacity:0';
          document.body.appendChild(ta); ta.select();
          document.execCommand('copy');
          document.body.removeChild(ta);
        } catch (e) {}
      }
    };

    window.dismiss = function () {
      pushEvent(CONFIG.events.pollDismissed, {
        Voted: hasVoted,
        Choice: userChoice,
      });
      try {
        if (typeof CleverTap !== 'undefined' && CleverTap.dismissInAppNotification) {
          CleverTap.dismissInAppNotification(); return;
        }
      } catch (e) {}
      window.location.href = 'wzrk://exit';
    };

    // =============================================
    // CLEVERTAP
    // =============================================
    function pushEvent(name, props) {
      const payload = props || {};
      payload.Timestamp = new Date().toISOString();
      try {
        if (typeof CleverTap !== 'undefined' && CleverTap.pushEvent)
          CleverTap.pushEvent(name, JSON.stringify(payload));
        if (typeof clevertap !== 'undefined' && clevertap.event)
          clevertap.event.push(name, payload);
        if (window.webkit?.messageHandlers?.clevertap)
          window.webkit.messageHandlers.clevertap.postMessage(JSON.stringify({ type: 'event', name, props: payload }));
      } catch (e) { console.log('[CT]', name, payload); }
    }

    // =============================================
    // INIT
    // =============================================
    init();
    pushEvent(CONFIG.events.pollViewed, {
      Question: poll.question,
      Options: options.map(o => o.id),
    });
  </script>
