<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    const CONFIG = {
      includeDismissButton: true,

      brand: {
        name: "Tune Talk",
        tagline: "Live Loud",
        primary: "#F7941D",
        primaryDark: "#D97706",
        primaryLight: "#FBBF24",
        dark: "#0C0A14",
        darkCard: "#1A1625",
        white: "#FFFFFF",
        green: "#10B981",
        red: "#EF4444",
        grey: "#6B7280",
      },

      plans: [
        {
          id: "starter",
          name: "Starter",
          emoji: "üì±",
          monthlyPrice: 15,
          currency: "RM",
          period: "/mo",
          features: ["3GB Data", "50 Min Calls", "Unlimited SMS", "Basic Roaming"],
          bestFor: "Light users",
          highlighted: false,
          gradient: "linear-gradient(145deg, #1E293B 0%, #334155 100%)",
        },
        {
          id: "plus",
          name: "Plus",
          emoji: "üöÄ",
          monthlyPrice: 25,
          currency: "RM",
          period: "/mo",
          features: ["12GB Data", "Unlimited Calls", "Free Spotify", "ASEAN Roaming"],
          bestFor: "Everyday users",
          highlighted: true,
          gradient: "linear-gradient(145deg, #7C2D12 0%, #F7941D 100%)",
        },
        {
          id: "pro",
          name: "Pro",
          emoji: "√¢≈°¬°",
          monthlyPrice: 45,
          currency: "RM",
          period: "/mo",
          features: ["30GB Data", "Unlimited Everything", "5G Ready", "Global Roaming"],
          bestFor: "Power users",
          highlighted: false,
          gradient: "linear-gradient(145deg, #1E1B4B 0%, #4338CA 100%)",
        },
        {
          id: "ultra",
          name: "Ultra",
          emoji: "üëë",
          monthlyPrice: 75,
          currency: "RM",
          period: "/mo",
          features: ["Unlimited Data", "Priority Network", "Premium Perks", "Worldwide Roaming"],
          bestFor: "No-limits lifestyle",
          highlighted: false,
          gradient: "linear-gradient(145deg, #1C1917 0%, #78716C 50%, #D6D3D1 100%)",
        },
      ],

      summary: {
        headline: "Found your plan?",
        subheadline: "Here's what caught your eye",
      },

      cta: {
        text: "Choose Plan",
        url: "tunetalk://plans/upgrade",
      },

      events: {
        browserViewed:  "SwipeBrowser_Viewed",
        cardSwiped:     "SwipeBrowser_Swiped",
        planSelected:   "SwipeBrowser_Selected",
        browserDismissed: "SwipeBrowser_Dismissed",
      },

      animation: {
        dragRotation: 12,
        throwDistance: 600,
        snapBackDuration: 0.35,
      },
    };
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&display=swap">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --dark: #0C0A14;
      --text: #FFFFFF;
      --text-muted: rgba(255,255,255,0.5);
      --primary: #F7941D;
    }

    body {
      background: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Sora', sans-serif;
      color: var(--text);
      padding: 44px 20px 32px;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }

    .dismiss {
      position: fixed; top: 12px; right: 12px;
      width: 36px; height: 36px; border-radius: 50%;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.4);
      font-size: 18px; cursor: pointer; z-index: 100;
      display: flex; align-items: center; justify-content: center;
    }
    .dismiss:active { transform: scale(0.9); }

    .header {
      text-align: center;
      margin-bottom: 8px;
      opacity: 0;
      animation: fadeIn 0.5s 0.2s ease forwards;
    }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

    .header h2 {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 4px;
    }
    .header p {
      font-size: 13px;
      color: var(--text-muted);
    }

    /* Card stack area */
    .stack-area {
      position: relative;
      width: 280px;
      height: 380px;
      margin: 16px 0;
      touch-action: none;
    }

    .plan-card {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 24px;
      padding: 28px 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: grab;
      will-change: transform;
      transition: none;
      box-shadow:
        0 20px 50px rgba(0,0,0,0.4),
        0 0 0 1px rgba(255,255,255,0.06) inset;
    }
    .plan-card.animate {
      transition: transform 0.35s cubic-bezier(0.34, 1.56, 0.64, 1),
                  opacity 0.35s ease;
    }
    .plan-card.thrown {
      transition: transform 0.45s cubic-bezier(0.16, 1, 0.3, 1),
                  opacity 0.45s ease;
      pointer-events: none;
    }

    /* Card top glow */
    .plan-card::before {
      content: '';
      position: absolute;
      top: 0; left: 15%; right: 15%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    }

    .card-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .plan-emoji { font-size: 40px; }
    .plan-badge {
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      padding: 4px 10px;
      border-radius: 20px;
      background: rgba(255,255,255,0.15);
    }
    .plan-badge.popular {
      background: var(--primary);
      color: var(--dark);
    }

    .card-middle { flex: 1; display: flex; flex-direction: column; justify-content: center; }
    .plan-name {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 4px;
    }
    .plan-best {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 16px;
    }
    .plan-features {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .plan-features li {
      font-size: 13px;
      color: rgba(255,255,255,0.8);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .plan-features li::before {
      content: '‚úì';
      font-size: 11px;
      width: 18px; height: 18px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
    }

    .card-bottom {
      display: flex;
      align-items: baseline;
      gap: 4px;
    }
    .plan-currency {
      font-size: 16px;
      font-weight: 700;
      opacity: 0.6;
    }
    .plan-price {
      font-size: 40px;
      font-weight: 800;
      line-height: 1;
    }
    .plan-period {
      font-size: 14px;
      font-weight: 600;
      opacity: 0.4;
    }

    /* Swipe hint */
    .swipe-hint {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: rgba(255,255,255,0.3);
      margin-top: 4px;
      opacity: 0;
      animation: fadeIn 0.5s 0.8s ease forwards;
    }
    .swipe-hint.hidden { display: none; }
    .hint-arrow {
      animation: hintSlide 1.5s ease-in-out infinite;
    }
    @keyframes hintSlide {
      0%, 100% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
    }

    /* Dots */
    .dots {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    .dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      transition: all 0.3s ease;
    }
    .dot.active {
      background: var(--primary);
      transform: scale(1.3);
    }
    .dot.liked {
      background: #10B981;
    }
    .dot.skipped {
      background: rgba(255,255,255,0.1);
    }

    /* Direction indicators */
    .direction-label {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0;
      transition: opacity 0.15s;
      pointer-events: none;
      z-index: 200;
    }
    .direction-label.left {
      left: -60px;
      color: rgba(255,255,255,0.3);
    }
    .direction-label.right {
      right: -60px;
      color: #10B981;
    }

    /* Summary screen */
    .summary {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      max-width: 320px;
    }
    .summary.visible { display: flex; }
    .summary h3 {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 4px;
      opacity: 0;
      transform: translateY(12px);
    }
    .summary-sub {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(8px);
    }

    .liked-plans {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      margin-bottom: 24px;
    }
    .liked-card {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      border-radius: 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      opacity: 0;
      transform: translateY(12px);
    }
    .liked-card.recommended {
      border-color: var(--primary);
      background: rgba(247, 148, 29, 0.06);
    }
    .liked-emoji { font-size: 24px; }
    .liked-info { flex: 1; text-align: left; }
    .liked-name { font-size: 15px; font-weight: 700; }
    .liked-price { font-size: 12px; color: var(--text-muted); }
    .liked-tag {
      font-size: 10px;
      font-weight: 700;
      padding: 3px 8px;
      border-radius: 10px;
      background: var(--primary);
      color: var(--dark);
      letter-spacing: 0.5px;
    }

    .no-likes {
      padding: 20px;
      color: var(--text-muted);
      font-size: 14px;
      opacity: 0;
      transform: translateY(8px);
    }

    .summary-cta {
      padding: 16px 40px;
      border-radius: 50px;
      border: none;
      font-family: 'Sora', sans-serif;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      background: var(--primary);
      color: var(--dark);
      opacity: 0;
      transform: translateY(8px);
      transition: transform 0.2s;
    }
    .summary-cta:active { transform: scale(0.96) translateY(0); }
  </style>
</head>

<body>
  <div class="header">
    <h2>Find Your Plan</h2>
    <p>Swipe right if you like it, left to skip</p>
  </div>

  <div class="stack-area" id="stackArea">
    <span class="direction-label left" id="labelLeft">SKIP</span>
    <span class="direction-label right" id="labelRight">LIKE ‚ô•</span>
  </div>

  <div class="swipe-hint" id="swipeHint">
    <span class="hint-arrow">‚Üê ‚Üí</span> Swipe to explore plans
  </div>

  <div class="dots" id="dots"></div>

  <div class="summary" id="summary">
    <h3 id="sumHeadline"></h3>
    <p class="summary-sub" id="sumSub"></p>
    <div class="liked-plans" id="likedPlans"></div>
    <button class="summary-cta" id="sumCta"></button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
  <script>
    // ‚îÄ‚îÄ Helpers ‚îÄ‚îÄ
    function fireEvent(name, props) {
      try {
        if (window.CleverTap) window.CleverTap.pushEvent(name, props || {});
        else if (window.webkit?.messageHandlers?.clevertap)
          window.webkit.messageHandlers.clevertap.postMessage(JSON.stringify({ event: name, properties: props || {} }));
        else if (window.clevertap) window.clevertap.event.push(name, props || {});
      } catch (e) { console.log("CT Event:", name, props); }
    }
    function dismiss() {
      fireEvent(CONFIG.events.browserDismissed, { cards_viewed: currentIndex, completion_rate: Math.round(currentIndex / CONFIG.plans.length * 100) });
      try { location.href = "wzrk://exit"; } catch (e) {}
    }

    let currentIndex = 0;
    const swipeData = [];
    const cardElements = [];

    (function init() {
      document.documentElement.style.setProperty("--primary", CONFIG.brand.primary);
      document.documentElement.style.setProperty("--dark", CONFIG.brand.dark);

      // Dismiss
      if (CONFIG.includeDismissButton) {
        const btn = document.createElement("button");
        btn.className = "dismiss"; btn.innerHTML = "‚úï"; btn.onclick = dismiss;
        document.body.appendChild(btn);
      }

      // Build cards (reverse order so first plan is on top)
      const stack = document.getElementById("stackArea");
      const plans = [...CONFIG.plans].reverse();
      plans.forEach((plan, ri) => {
        const i = CONFIG.plans.length - 1 - ri;
        const card = document.createElement("div");
        card.className = "plan-card";
        card.style.background = plan.gradient;
        card.dataset.index = i;

        const featHtml = plan.features.map(f => `<li>${f}</li>`).join("");
        card.innerHTML = `
          <div class="card-top">
            <span class="plan-emoji">${plan.emoji}</span>
            ${plan.highlighted ? '<span class="plan-badge popular">POPULAR</span>' : '<span class="plan-badge">' + plan.bestFor + '</span>'}
          </div>
          <div class="card-middle">
            <div class="plan-name">${plan.name}</div>
            <div class="plan-best">${plan.bestFor}</div>
            <ul class="plan-features">${featHtml}</ul>
          </div>
          <div class="card-bottom">
            <span class="plan-currency">${plan.currency}</span>
            <span class="plan-price">${plan.monthlyPrice}</span>
            <span class="plan-period">${plan.period}</span>
          </div>
        `;
        stack.appendChild(card);
        cardElements.unshift(card); // Maintain original order
      });

      // Dots
      const dotsEl = document.getElementById("dots");
      CONFIG.plans.forEach((_, i) => {
        const dot = document.createElement("div");
        dot.className = "dot" + (i === 0 ? " active" : "");
        dot.dataset.index = i;
        dotsEl.appendChild(dot);
      });

      // Position cards in stack
      updateStack();

      // Setup Hammer on top card
      setupSwipe();

      // Fire viewed
      fireEvent(CONFIG.events.browserViewed, { plan_count: CONFIG.plans.length });
    })();

    function updateStack() {
      cardElements.forEach((card, i) => {
        if (i < currentIndex) {
          card.style.display = "none";
          return;
        }
        card.style.display = "";
        const offset = i - currentIndex;
        if (offset > 2) { card.style.display = "none"; return; }
        card.style.zIndex = CONFIG.plans.length - offset;
        card.style.transform = `translateX(${offset * 4}px) scale(${1 - offset * 0.04})`;
        card.style.opacity = offset === 0 ? 1 : 0.5 - offset * 0.15;
      });
    }

    let mc = null;
    function setupSwipe() {
      if (currentIndex >= CONFIG.plans.length) return;
      const topCard = cardElements[currentIndex];
      if (!topCard) return;

      if (mc) mc.destroy();
      mc = new Hammer(topCard);
      mc.get("pan").set({ direction: Hammer.DIRECTION_HORIZONTAL, threshold: 5 });

      mc.on("panmove", (e) => {
        const x = e.deltaX;
        const rot = (x / 300) * CONFIG.animation.dragRotation;
        topCard.style.transform = `translateX(${x}px) rotate(${rot}deg)`;

        // Direction labels
        const labelL = document.getElementById("labelLeft");
        const labelR = document.getElementById("labelRight");
        labelL.style.opacity = x < -30 ? Math.min(1, Math.abs(x) / 120) : 0;
        labelR.style.opacity = x > 30 ? Math.min(1, x / 120) : 0;
      });

      mc.on("panend", (e) => {
        document.getElementById("labelLeft").style.opacity = 0;
        document.getElementById("labelRight").style.opacity = 0;

        const threshold = 80;
        const x = e.deltaX;

        if (Math.abs(x) > threshold) {
          // Throw card
          const direction = x > 0 ? "right" : "left";
          const throwX = (x > 0 ? 1 : -1) * CONFIG.animation.throwDistance;
          const throwRot = (x > 0 ? 1 : -1) * 30;

          topCard.classList.add("thrown");
          topCard.style.transform = `translateX(${throwX}px) rotate(${throwRot}deg)`;
          topCard.style.opacity = 0;

          // Record swipe
          const plan = CONFIG.plans[currentIndex];
          swipeData.push({ planId: plan.id, planName: plan.name, direction });

          // Update dot
          const dot = document.querySelector(`.dot[data-index="${currentIndex}"]`);
          dot.classList.remove("active");
          dot.classList.add(direction === "right" ? "liked" : "skipped");

          // Fire event
          fireEvent(CONFIG.events.cardSwiped, {
            plan_id: plan.id,
            plan_name: plan.name,
            direction,
            card_index: currentIndex,
          });

          // Hide hint after first swipe
          document.getElementById("swipeHint").classList.add("hidden");

          currentIndex++;

          setTimeout(() => {
            if (currentIndex < CONFIG.plans.length) {
              // Activate next dot
              const nextDot = document.querySelector(`.dot[data-index="${currentIndex}"]`);
              if (nextDot) nextDot.classList.add("active");
              updateStack();
              setupSwipe();
            } else {
              showSummary();
            }
          }, 350);

        } else {
          // Snap back
          topCard.classList.add("animate");
          topCard.style.transform = `translateX(0) rotate(0) scale(1)`;
          setTimeout(() => topCard.classList.remove("animate"), 350);
        }
      });
    }

    function showSummary() {
      document.getElementById("stackArea").style.display = "none";
      document.getElementById("dots").style.display = "none";
      document.getElementById("swipeHint").style.display = "none";

      const summary = document.getElementById("summary");
      summary.classList.add("visible");

      const liked = swipeData.filter(s => s.direction === "right");
      const likedPlans = document.getElementById("likedPlans");

      document.getElementById("sumHeadline").textContent = CONFIG.summary.headline;
      document.getElementById("sumSub").textContent = liked.length > 0
        ? `You liked ${liked.length} plan${liked.length > 1 ? "s" : ""}`
        : "No plans caught your eye ‚Äî let's look again?";

      if (liked.length > 0) {
        liked.forEach((s, i) => {
          const plan = CONFIG.plans.find(p => p.id === s.planId);
          const card = document.createElement("div");
          card.className = "liked-card" + (i === 0 ? " recommended" : "");
          card.innerHTML = `
            <span class="liked-emoji">${plan.emoji}</span>
            <div class="liked-info">
              <div class="liked-name">${plan.name}</div>
              <div class="liked-price">${plan.currency}${plan.monthlyPrice}${plan.period}</div>
            </div>
            ${i === 0 ? '<span class="liked-tag">TOP PICK</span>' : ""}
          `;
          likedPlans.appendChild(card);
        });
      } else {
        const noLikes = document.createElement("div");
        noLikes.className = "no-likes";
        noLikes.textContent = "Swipe through again to find your match!";
        likedPlans.appendChild(noLikes);
      }

      // CTA
      const cta = document.getElementById("sumCta");
      cta.textContent = CONFIG.cta.text;
      cta.onclick = () => {
        const likedIds = liked.map(s => s.planId);
        const skippedIds = swipeData.filter(s => s.direction === "left").map(s => s.planId);
        fireEvent(CONFIG.events.planSelected, {
          selected_plan_id: liked.length > 0 ? liked[0].planId : null,
          plans_liked: likedIds,
          plans_skipped: skippedIds,
        });
        if (CONFIG.cta.url) location.href = CONFIG.cta.url;
      };

      // Animate summary in
      gsap.to(".summary h3", { opacity: 1, y: 0, duration: 0.5, delay: 0.1, ease: "power2.out" });
      gsap.to(".summary-sub", { opacity: 1, y: 0, duration: 0.5, delay: 0.2, ease: "power2.out" });
      gsap.to(".liked-card, .no-likes", { opacity: 1, y: 0, duration: 0.4, stagger: 0.1, delay: 0.35, ease: "back.out(1.4)" });
      gsap.to(".summary-cta", { opacity: 1, y: 0, duration: 0.5, delay: 0.6, ease: "power2.out" });
    }
  </script>
</body>

</html>
