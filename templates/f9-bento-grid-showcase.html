  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;800&display=swap">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{
      --primary:#06B6D4;--primary-light:#22D3EE;--accent:#8B5CF6;
      --dark:#070B12;--dark-card:#0F1724;
      --text:#FFF;--text-muted:rgba(255,255,255,.4);
      --border:rgba(255,255,255,.05);
    }
    body{
      background:var(--dark);min-height:100vh;
      display:flex;flex-direction:column;align-items:center;
      font-family:'DM Sans',sans-serif;color:var(--text);
      padding:44px 16px 32px;
      overflow-y:auto;overflow-x:hidden;
      -webkit-overflow-scrolling:touch;
    }
    body::-webkit-scrollbar{display:none}
    .dismiss{position:fixed;top:12px;right:12px;width:36px;height:36px;border-radius:50%;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);color:rgba(255,255,255,.4);font-size:18px;cursor:pointer;z-index:100;display:flex;align-items:center;justify-content:center}.dismiss:active{transform:scale(.9)}

    @keyframes fadeIn{to{opacity:1}}
    @keyframes fadeInUp{to{opacity:1;transform:translateY(0)}}

    .header{text-align:center;margin-bottom:20px}
    .h-headline{font-size:22px;font-weight:800;margin-bottom:4px;opacity:0;animation:fadeIn .5s .15s ease forwards}
    .h-sub{font-size:13px;color:var(--text-muted);opacity:0;animation:fadeIn .5s .25s ease forwards}

    /* Bento grid */
    .bento{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      width:100%;max-width:380px;
      margin-bottom:20px;
    }

    .bento-card{
      background:var(--dark-card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:18px 16px;
      position:relative;overflow:hidden;
      opacity:0;transform:translateY(10px);
      transition:transform .2s,border-color .2s;
      cursor:pointer;
    }
    .bento-card:active{transform:scale(.97) translateY(0)!important;border-color:rgba(255,255,255,.12)}
    .bento-card.large{grid-column:span 2}

    /* Top accent bar */
    .bento-card::before{
      content:'';position:absolute;top:0;left:16px;right:16px;height:2px;
      border-radius:0 0 2px 2px;
      background:var(--card-accent,var(--primary));
      opacity:.5;
    }
    /* Inner glow */
    .bento-card::after{
      content:'';position:absolute;top:-30px;left:50%;width:80px;height:60px;
      border-radius:50%;transform:translateX(-50%);
      background:var(--card-accent,var(--primary));
      filter:blur(40px);opacity:.06;pointer-events:none;
    }

    .bc-emoji{
      font-size:28px;margin-bottom:10px;position:relative;z-index:1;
    }
    .bc-title{
      font-size:14px;font-weight:800;line-height:1.3;margin-bottom:4px;
      position:relative;z-index:1;
    }
    .bc-desc{
      font-size:12px;line-height:1.5;color:var(--text-muted);
      position:relative;z-index:1;
    }
    .bc-cta{
      display:inline-block;margin-top:10px;
      font-size:11px;font-weight:700;
      color:var(--card-accent,var(--primary));
      position:relative;z-index:1;
    }
    .bc-cta::after{
      content:' ‚Üí';
    }

    /* Main CTA */
    .cta-wrap{
      width:100%;max-width:380px;
      opacity:0;animation:fadeInUp .5s .85s ease forwards;
      transform:translateY(8px);
    }
    .cta{
      display:flex;align-items:center;justify-content:center;
      width:100%;padding:16px;border-radius:16px;border:none;
      font-family:'DM Sans',sans-serif;font-size:15px;font-weight:800;
      cursor:pointer;color:#000;background:var(--primary);
      transition:transform .2s;
    }
    .cta:active{transform:scale(.97)}
  </style>
</head>
<body>
  <div class="header">
    <h2 class="h-headline" id="headline"></h2>
    <p class="h-sub" id="sub"></p>
  </div>
  <div class="bento" id="bento"></div>
  <div class="cta-wrap">
    <button class="cta" id="cta"></button>
  </div>

  <script>
    function fireEvent(n,p){try{if(window.CleverTap)window.CleverTap.pushEvent(n,p||{});else if(window.webkit?.messageHandlers?.clevertap)window.webkit.messageHandlers.clevertap.postMessage(JSON.stringify({event:n,properties:p||{}}));else if(window.clevertap)window.clevertap.event.push(n,p||{})}catch(e){console.log("CT:",n,p)}}
    function dismiss(){fireEvent(CONFIG.events.showcaseDismissed);try{location.href="wzrk://exit"}catch(e){}}

    (function init(){
      if(CONFIG.includeDismissButton){const b=document.createElement("button");b.className="dismiss";b.innerHTML="‚úï";b.onclick=dismiss;document.body.appendChild(b)}

      document.getElementById("headline").textContent=CONFIG.showcase.headline;
      document.getElementById("sub").textContent=CONFIG.showcase.subheadline;

      const grid=document.getElementById("bento");
      CONFIG.items.forEach((item,i)=>{
        const card=document.createElement("div");
        card.className="bento-card"+(item.size==="large"?" large":"");
        card.style.setProperty("--card-accent",item.accentColor);
        card.style.animation=`fadeInUp .45s ${.3+i*.08}s ease forwards`;

        let inner=`<div class="bc-emoji">${item.emoji}</div>
          <div class="bc-title">${item.title}</div>
          <div class="bc-desc">${item.description}</div>`;
        if(item.ctaText)inner+=`<span class="bc-cta">${item.ctaText}</span>`;

        card.innerHTML=inner;
        card.addEventListener("click",()=>{
          fireEvent(CONFIG.events.featureTapped,{feature_id:item.id,feature:item.title});
          if(item.ctaUrl)location.href=item.ctaUrl;
        });
        grid.appendChild(card);
      });

      // Main CTA
      const cta=document.getElementById("cta");
      cta.textContent=CONFIG.cta.text;
      cta.onclick=()=>{
        fireEvent(CONFIG.events.showcaseCTA);
        if(CONFIG.cta.url)location.href=CONFIG.cta.url;
      };

      fireEvent(CONFIG.events.showcaseViewed,{feature_count:CONFIG.items.length});
    })();
  </script>
</body>
</html>
