<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    const CONFIG = {
      includeDismissButton: true,

      brand: {
        name: "CATCHPLAY+",
        primary: "#D4A843",
        primaryLight: "#F0D78C",
        dark: "#0A0A0A",
        accent: "#E50914",
        white: "#FFFFFF",
      },

      hero: {
        headline: "Your Next\nObsession\nAwaits",
        subheadline: "Exclusive premieres dropping this Friday",
        textGradient: "linear-gradient(135deg, #D4A843, #F0D78C, #D4A843)",
      },

      animation: {
        splitBy: "chars",     // "chars" or "words"
        staggerDelay: 0.025,
        entryDirection: "bottom",
        entryDistance: 60,
        rotatePerChar: 4,
        ease: "power4.out",
        totalDuration: 1.4,
        ambientFloat: true,
      },

      cta: {
        text: "Watch Now",
        url: "catchplay://premieres",
        delay: 2.2,
      },

      events: {
        heroViewed:     "KineticHero_Viewed",
        heroCTAClicked: "KineticHero_CTA_Clicked",
        heroDismissed:  "KineticHero_Dismissed",
      },

      background: {
        type: "gradient",
        value: "linear-gradient(170deg, #0a0a0a 0%, #141414 50%, #0a0a0a 100%)",
      },
    };
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Sora:wght@400;600;700&display=swap">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --dark: #0A0A0A;
      --primary: #D4A843;
      --primary-light: #F0D78C;
      --text: #FFFFFF;
      --text-muted: rgba(255,255,255,0.5);
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Sora', sans-serif;
      color: var(--text);
      padding: 24px;
      overflow: hidden;
      position: relative;
    }

    /* Ambient grain texture */
    body::after {
      content: '';
      position: fixed; inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    .dismiss {
      position: fixed; top: 12px; right: 12px;
      width: 36px; height: 36px; border-radius: 50%;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.4);
      font-size: 18px; cursor: pointer; z-index: 100;
      display: flex; align-items: center; justify-content: center;
    }
    .dismiss:active { transform: scale(0.9); }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 360px;
      width: 100%;
    }

    /* Decorative line above headline */
    .deco-line {
      width: 40px; height: 2px;
      background: var(--primary);
      margin: 0 auto 24px;
      opacity: 0;
      transform: scaleX(0);
    }

    .headline {
      font-family: 'DM Serif Display', serif;
      font-size: clamp(36px, 10vw, 52px);
      font-weight: 400;
      line-height: 1.1;
      letter-spacing: -0.5px;
      white-space: pre-line;
      margin-bottom: 20px;
    }
    /* Each char/word span generated by SplitText */
    .headline div { display: inline-block; overflow: hidden; }
    .headline .char, .headline .word {
      display: inline-block;
      will-change: transform;
    }

    /* Gradient text â€” applied after reveal */
    .headline.gradient-on {
      background: var(--text-gradient);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientFlow 4s ease infinite;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .subheadline {
      font-family: 'Sora', sans-serif;
      font-size: 15px;
      color: var(--text-muted);
      line-height: 1.5;
      opacity: 0;
    }

    /* Ambient float for individual chars after reveal */
    @keyframes charFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(var(--float-y, -2px)); }
    }

    .cta-wrap {
      margin-top: 36px;
      opacity: 0;
    }
    .cta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 16px 36px;
      border-radius: 50px;
      border: none;
      font-family: 'Sora', sans-serif;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      color: var(--dark);
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }
    .cta:active { transform: scale(0.96); }
    .cta::after {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 53px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      z-index: -1;
      opacity: 0.35;
      filter: blur(16px);
    }
    .cta-arrow {
      font-size: 16px;
      transition: transform 0.2s;
    }
    .cta:hover .cta-arrow { transform: translateX(3px); }

    /* Brand watermark */
    .brand-mark {
      position: fixed;
      bottom: 20px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.08);
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="deco-line" id="decoLine"></div>
    <div class="headline" id="headline"></div>
    <p class="subheadline" id="subheadline"></p>
    <div class="cta-wrap" id="ctaWrap">
      <button class="cta" id="cta"><span id="ctaText"></span><span class="cta-arrow">â†’</span></button>
    </div>
  </div>
  <div class="brand-mark" id="brandMark"></div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/SplitText.min.js"></script>
  <script>
    // â”€â”€ Helpers â”€â”€
    function fireEvent(name, props) {
      try {
        if (window.CleverTap) window.CleverTap.pushEvent(name, props || {});
        else if (window.webkit?.messageHandlers?.clevertap)
          window.webkit.messageHandlers.clevertap.postMessage(JSON.stringify({ event: name, properties: props || {} }));
        else if (window.clevertap) window.clevertap.event.push(name, props || {});
      } catch (e) { console.log("CT Event:", name, props); }
    }
    function dismiss() {
      fireEvent(CONFIG.events.heroDismissed);
      try { location.href = "wzrk://exit"; } catch (e) {}
    }

    (function init() {
      const root = document.documentElement;
      root.style.setProperty("--primary", CONFIG.brand.primary);
      root.style.setProperty("--primary-light", CONFIG.brand.primaryLight);
      root.style.setProperty("--dark", CONFIG.brand.dark);

      document.body.style.background = CONFIG.background.value;

      // Dismiss
      if (CONFIG.includeDismissButton) {
        const btn = document.createElement("button");
        btn.className = "dismiss"; btn.innerHTML = "âœ•"; btn.onclick = dismiss;
        document.body.appendChild(btn);
      }

      // Brand watermark
      document.getElementById("brandMark").textContent = CONFIG.brand.name;

      // Content
      const headlineEl = document.getElementById("headline");
      headlineEl.textContent = CONFIG.hero.headline;
      headlineEl.style.setProperty("--text-gradient", CONFIG.hero.textGradient);

      document.getElementById("subheadline").textContent = CONFIG.hero.subheadline;
      document.getElementById("ctaText").textContent = CONFIG.cta.text;

      const ctaBtn = document.getElementById("cta");
      ctaBtn.onclick = () => {
        fireEvent(CONFIG.events.heroCTAClicked);
        if (CONFIG.cta.url) location.href = CONFIG.cta.url;
      };

      // â”€â”€ SplitText + GSAP Animation â”€â”€
      let split;
      try {
        split = new SplitText(headlineEl, {
          type: CONFIG.animation.splitBy === "words" ? "words" : "chars",
          charsClass: "char",
          wordsClass: "word",
        });
      } catch (e) {
        // Fallback if SplitText CDN fails â€” manual char split
        const text = CONFIG.hero.headline;
        headlineEl.innerHTML = "";
        text.split("").forEach(ch => {
          if (ch === "\n") {
            headlineEl.appendChild(document.createElement("br"));
          } else {
            const span = document.createElement("span");
            span.className = "char";
            span.textContent = ch === " " ? "\u00A0" : ch;
            span.style.display = "inline-block";
            headlineEl.appendChild(span);
          }
        });
        split = { chars: headlineEl.querySelectorAll(".char"), revert: () => {} };
      }

      const elements = CONFIG.animation.splitBy === "words" ? split.words : split.chars;
      const anim = CONFIG.animation;

      const tl = gsap.timeline({
        delay: 0.4,
        onComplete: () => {
          // Apply gradient after reveal
          headlineEl.classList.add("gradient-on");

          // Optional ambient float
          if (anim.ambientFloat && elements) {
            Array.from(elements).forEach((el, i) => {
              const floatY = -1.5 - Math.random() * 2;
              el.style.setProperty("--float-y", floatY + "px");
              el.style.animation = `charFloat ${2.5 + Math.random() * 1.5}s ${i * 0.08}s ease-in-out infinite`;
            });
          }

          // Fire viewed after animation completes
          fireEvent(CONFIG.events.heroViewed);
        }
      });

      // Decorative line
      tl.to("#decoLine", { opacity: 1, scaleX: 1, duration: 0.5, ease: "power2.out" });

      // Characters/words stagger in
      tl.from(elements, {
        y: anim.entryDistance,
        opacity: 0,
        rotationX: anim.rotatePerChar,
        duration: anim.totalDuration,
        stagger: anim.staggerDelay,
        ease: anim.ease,
      }, "-=0.2");

      // Subheadline
      tl.to("#subheadline", {
        opacity: 1,
        duration: 0.6,
        ease: "power2.out",
      }, "-=0.5");

      // CTA
      tl.to("#ctaWrap", {
        opacity: 1,
        duration: 0.6,
        ease: "power2.out",
      }, `-=${0.2}`);

    })();
  </script>
</body>

</html>
