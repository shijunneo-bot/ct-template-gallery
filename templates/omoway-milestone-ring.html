<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>OMOWAY ‚Äî Free Shipping Progress</title>

  <style>
    /* =============================================
       RESET & BASE
       ============================================= */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@500;700;800&display=swap');

    html, body {
      width: 100%; height: 100%;
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #060A10;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }

    /* =============================================
       FULL-SCREEN MODAL
       ============================================= */
    .modal {
      width: 100%; height: 100%;
      display: flex; flex-direction: column;
      align-items: center;
      padding: 20px 20px 28px;
      position: relative;
      overflow-y: auto; overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      background: linear-gradient(175deg, #060A10 0%, #0C1018 40%, #060A10 100%);
    }

    /* Ambient glow */
    .modal::before {
      content: '';
      position: fixed; inset: 0;
      background:
        radial-gradient(ellipse 60% 40% at 50% 15%, rgba(0,229,255,0.07) 0%, transparent 70%),
        radial-gradient(ellipse 50% 35% at 50% 85%, rgba(0,230,118,0.03) 0%, transparent 70%);
      pointer-events: none; z-index: 0;
    }

    /* =============================================
       STAR FIELD
       ============================================= */
    .starfield {
      position: fixed; inset: 0;
      pointer-events: none; z-index: 0;
      overflow: hidden;
    }
    .star {
      position: absolute;
      width: 1.5px; height: 1.5px;
      background: rgba(255,255,255,0.25);
      border-radius: 50%;
      animation: starTwinkle var(--dur) ease-in-out infinite;
      animation-delay: var(--delay);
    }
    @keyframes starTwinkle {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.6; }
    }

    /* =============================================
       DISMISS
       ============================================= */
    .dismiss-btn {
      position: fixed; top: 14px; right: 14px;
      width: 32px; height: 32px; border-radius: 50%;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.06);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; z-index: 100;
      -webkit-tap-highlight-color: transparent;
      transition: background 0.2s ease;
    }
    .dismiss-btn:active { background: rgba(255,255,255,0.08); }
    .dismiss-btn svg { width: 13px; height: 13px; stroke: rgba(255,255,255,0.35); stroke-width: 2; }

    /* =============================================
       CONTENT WRAPPER
       ============================================= */
    .content {
      position: relative; z-index: 1;
      width: 100%; max-width: 380px;
      display: flex; flex-direction: column;
      align-items: center; text-align: center;
    }

    /* =============================================
       SABERLIGHT STRIP
       ============================================= */
    .saberlight {
      width: 60px; height: 3px;
      border-radius: 100px;
      background: linear-gradient(90deg, transparent, #00E5FF, transparent);
      margin-bottom: 24px;
      opacity: 0;
      animation: saberOn 0.6s ease 0.1s forwards;
    }
    @keyframes saberOn {
      0%   { opacity: 0; width: 0; }
      100% { opacity: 1; width: 60px; }
    }

    /* =============================================
       PROGRESS RING
       ============================================= */
    .ring-container {
      position: relative;
      margin-bottom: 28px;
      opacity: 0;
      animation: fadeScale 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
    }
    @keyframes fadeScale {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1); }
    }

    .ring-svg { transform: rotate(-90deg); }

    .ring-bg { stroke: rgba(255,255,255,0.04); }
    .ring-trail { stroke: rgba(255,255,255,0.06); }
    .ring-progress {
      stroke-linecap: round;
      filter: url(#ringGlow);
      transition: stroke 0.4s ease;
    }

    /* Pulse ring when almost done */
    .ring-container.almost::after {
      content: '';
      position: absolute; inset: -8px;
      border-radius: 50%;
      border: 1px solid rgba(0,230,118,0.15);
      animation: glowPulse 2.5s ease-in-out infinite;
    }
    @keyframes glowPulse {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50%      { opacity: 1; transform: scale(1.03); }
    }

    .ring-inner {
      position: absolute; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
    }

    .ring-icon {
      font-size: 22px;
      margin-bottom: 4px;
      opacity: 0;
      animation: iconPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.6s forwards;
    }
    @keyframes iconPop {
      from { opacity: 0; transform: scale(0) rotate(-15deg); }
      to   { opacity: 1; transform: scale(1) rotate(0); }
    }

    .ring-amount {
      font-family: 'JetBrains Mono', monospace;
      font-size: 24px;
      font-weight: 800;
      color: #F0F4F8;
      line-height: 1;
      letter-spacing: -0.5px;
    }
    .ring-amount .cur {
      font-size: 13px;
      font-weight: 700;
      color: #5A6578;
      vertical-align: top;
      margin-right: 1px;
    }

    .ring-label {
      font-size: 11px;
      font-weight: 500;
      color: #5A6578;
      margin-top: 5px;
      letter-spacing: 0.3px;
    }

    /* =============================================
       TEXT CONTENT
       ============================================= */
    .badge-pill {
      display: inline-flex;
      align-items: center; gap: 5px;
      padding: 5px 12px;
      border-radius: 100px;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      margin-bottom: 12px;
      opacity: 0;
      animation: fadeUp 0.4s ease 0.4s forwards;
    }
    .badge-pill.progress {
      background: rgba(0,229,255,0.08);
      color: #00E5FF;
      border: 1px solid rgba(0,229,255,0.12);
    }
    .badge-pill.almost {
      background: rgba(0,230,118,0.08);
      color: #00E676;
      border: 1px solid rgba(0,230,118,0.12);
    }
    .badge-pill.done {
      background: rgba(0,230,118,0.12);
      color: #00E676;
      border: 1px solid rgba(0,230,118,0.15);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .headline {
      font-size: 22px;
      font-weight: 700;
      color: #F0F4F8;
      line-height: 1.3;
      margin-bottom: 6px;
      opacity: 0;
      animation: fadeUp 0.4s ease 0.5s forwards;
    }
    .headline .accent { color: #00E5FF; }
    .headline .accent-green { color: #00E676; }

    .subtext {
      font-size: 13px;
      font-weight: 400;
      color: #5A6578;
      line-height: 1.55;
      max-width: 300px;
      margin: 0 auto 22px;
      opacity: 0;
      animation: fadeUp 0.4s ease 0.6s forwards;
    }

    /* =============================================
       LINEAR PROGRESS BAR
       ============================================= */
    .pb-section {
      width: 100%;
      margin-bottom: 22px;
      opacity: 0;
      animation: fadeUp 0.4s ease 0.65s forwards;
    }

    .pb-labels {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .pb-labels span {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      font-weight: 500;
      color: #5A6578;
    }
    .pb-labels .pb-current { color: #8B95A5; }

    .pb-track {
      width: 100%;
      height: 5px;
      border-radius: 100px;
      background: rgba(255,255,255,0.04);
      overflow: hidden;
      position: relative;
    }

    .pb-fill {
      height: 100%;
      border-radius: 100px;
      background: linear-gradient(90deg, #0097A7, #00E5FF);
      width: 0%;
      transition: width 1.4s cubic-bezier(0.16, 1, 0.3, 1) 0.8s;
      position: relative;
    }
    .pb-fill.almost {
      background: linear-gradient(90deg, #00C853, #00E676);
    }

    .pb-fill::after {
      content: '';
      position: absolute;
      top: 0; left: -80%; width: 80%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 3s ease 2s infinite;
    }
    @keyframes shimmer {
      0%   { left: -80%; }
      100% { left: 200%; }
    }

    .pb-fill::before {
      content: '';
      position: absolute;
      right: -3px; top: 50%;
      transform: translateY(-50%);
      width: 9px; height: 9px;
      border-radius: 50%;
      background: #00E5FF;
      box-shadow: 0 0 8px rgba(0,229,255,0.5), 0 0 20px rgba(0,229,255,0.2);
      opacity: 0;
      transition: opacity 0.3s ease 2s;
    }
    .pb-fill.show-dot::before { opacity: 1; }
    .pb-fill.almost::before {
      background: #00E676;
      box-shadow: 0 0 8px rgba(0,230,118,0.5), 0 0 20px rgba(0,230,118,0.2);
    }

    /* =============================================
       SUGGESTION CARDS
       ============================================= */
    .suggestions {
      width: 100%;
      margin-bottom: 24px;
      opacity: 0;
      animation: fadeUp 0.4s ease 0.75s forwards;
    }

    .sug-header {
      display: flex;
      align-items: center; gap: 6px;
      margin-bottom: 10px;
    }
    .sug-header-line {
      flex: 1; height: 1px;
      background: rgba(255,255,255,0.04);
    }
    .sug-header span {
      font-size: 10px;
      font-weight: 700;
      color: #5A6578;
      text-transform: uppercase;
      letter-spacing: 1px;
      white-space: nowrap;
    }

    .sug-list {
      display: flex; flex-direction: column;
      gap: 8px;
    }

    .sug-item {
      display: flex;
      align-items: center; gap: 12px;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.05);
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: all 0.2s ease;
    }
    .sug-item:active {
      transform: scale(0.98);
      background: rgba(255,255,255,0.04);
      border-color: rgba(0,229,255,0.15);
    }

    .sug-icon {
      width: 38px; height: 38px;
      border-radius: 10px;
      background: rgba(0,229,255,0.06);
      border: 1px solid rgba(0,229,255,0.08);
      display: flex; align-items: center; justify-content: center;
      font-size: 17px;
      flex-shrink: 0;
    }

    .sug-info { flex: 1; text-align: left; }
    .sug-name {
      font-size: 13px;
      font-weight: 600;
      color: #F0F4F8;
      line-height: 1.3;
    }
    .sug-meta {
      display: flex; align-items: center; gap: 6px;
      margin-top: 2px;
    }
    .sug-qualifier {
      font-size: 10px;
      font-weight: 700;
      color: #00E676;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }
    .sug-tag {
      font-size: 9px;
      font-weight: 700;
      color: #FFAB40;
      background: rgba(255,171,64,0.08);
      padding: 2px 6px;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .sug-price {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      font-weight: 700;
      color: #8B95A5;
      white-space: nowrap;
    }

    .sug-add {
      width: 30px; height: 30px;
      border-radius: 8px;
      background: rgba(0,229,255,0.1);
      border: 1px solid rgba(0,229,255,0.15);
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
      transition: all 0.15s ease;
    }
    .sug-item:active .sug-add {
      background: rgba(0,229,255,0.2);
    }
    .sug-add svg {
      width: 14px; height: 14px;
      stroke: #00E5FF;
      stroke-width: 2;
    }

    /* =============================================
       BUTTONS
       ============================================= */
    .btn-stack {
      display: flex; flex-direction: column;
      gap: 10px; width: 100%;
      opacity: 0;
      animation: fadeUp 0.4s ease 0.85s forwards;
    }

    .btn {
      width: 100%; padding: 15px;
      border-radius: 14px; border: none;
      font-family: 'Outfit', sans-serif;
      font-size: 14px; font-weight: 700;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: all 0.2s ease;
      letter-spacing: 0.3px;
    }
    .btn:active { transform: scale(0.97); }

    .btn-primary {
      background: #00E5FF;
      color: #060A10;
      box-shadow: 0 4px 20px rgba(0,229,255,0.2), 0 0 0 1px rgba(0,229,255,0.3);
    }
    .btn-primary:active { background: #00B8D4; }
    .btn-primary.success-mode {
      background: #00E676;
      box-shadow: 0 4px 20px rgba(0,230,118,0.2), 0 0 0 1px rgba(0,230,118,0.3);
    }

    .btn-ghost {
      background: transparent;
      color: #5A6578;
      font-size: 12px;
      font-weight: 600;
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.04);
      border-radius: 12px;
    }
    .btn-ghost:active {
      background: rgba(255,255,255,0.03);
      color: #8B95A5;
    }

    /* =============================================
       SOCIAL PROOF
       ============================================= */
    .social-proof {
      display: flex;
      align-items: center; gap: 6px;
      margin-top: 12px;
      opacity: 0;
      animation: fadeUp 0.3s ease 0.95s forwards;
    }
    .sp-dot {
      width: 5px; height: 5px;
      border-radius: 50%;
      background: #00E676;
      animation: dotPulse 2.5s ease infinite;
    }
    @keyframes dotPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    .social-proof span {
      font-size: 10px;
      font-weight: 500;
      color: #5A6578;
      letter-spacing: 0.2px;
    }

    /* =============================================
       CONFETTI
       ============================================= */
    .confetti-container {
      position: fixed; inset: 0;
      pointer-events: none; z-index: 99999;
    }
    .confetti-piece {
      position: absolute;
      border-radius: 1px;
      animation: confettiFall linear forwards;
    }
    @keyframes confettiFall {
      0%   { transform: translateY(-20px) rotate(0deg) scale(1); opacity: 1; }
      80%  { opacity: 1; }
      100% { transform: translateY(105vh) rotate(900deg) scale(0.2); opacity: 0; }
    }
  </style>
</head>

<body>
  <!-- Star field -->
  <div class="starfield" id="starfield"></div>

  <div class="modal">
    <!-- Dismiss -->
    <button class="dismiss-btn" id="dismissBtn" onclick="dismiss()" aria-label="Close">
      <svg viewBox="0 0 24 24" fill="none"><path d="M18 6L6 18M6 6l12 12"/></svg>
    </button>

    <div class="content">
      <!-- Saberlight strip -->
      <div class="saberlight"></div>

      <!-- Progress Ring -->
      <div class="ring-container" id="ringContainer">
        <svg class="ring-svg" id="ringSvg" width="192" height="192" viewBox="0 0 192 192">
          <defs>
            <filter id="ringGlow" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
              <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
            <linearGradient id="ringGrad" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" id="gradStop1" stop-color="#0097A7"/>
              <stop offset="100%" id="gradStop2" stop-color="#00E5FF"/>
            </linearGradient>
          </defs>
          <circle class="ring-bg" cx="96" cy="96" r="85" fill="none" stroke-width="10"/>
          <circle class="ring-trail" cx="96" cy="96" r="85" fill="none" stroke-width="10"
            stroke-dasharray="534.07" stroke-dashoffset="0"/>
          <circle class="ring-progress" id="ringProgress" cx="96" cy="96" r="85"
            fill="none" stroke="url(#ringGrad)" stroke-width="10"
            stroke-dasharray="534.07" stroke-dashoffset="534.07"/>
        </svg>

        <div class="ring-inner">
          <div class="ring-icon" id="ringIcon">üöö</div>
          <div class="ring-amount" id="ringAmount"></div>
          <div class="ring-label" id="ringLabel">to free shipping</div>
        </div>
      </div>

      <!-- Badge + Headline -->
      <div class="badge-pill" id="badgePill"></div>
      <div class="headline" id="headline"></div>
      <div class="subtext" id="subtext"></div>

      <!-- Linear progress bar -->
      <div class="pb-section">
        <div class="pb-labels">
          <span class="pb-current" id="pbCurrent"></span>
          <span id="pbTarget"></span>
        </div>
        <div class="pb-track">
          <div class="pb-fill" id="pbFill"></div>
        </div>
      </div>

      <!-- Suggestions -->
      <div class="suggestions" id="sugBlock">
        <div class="sug-header">
          <div class="sug-header-line"></div>
          <span>Add to qualify</span>
          <div class="sug-header-line"></div>
        </div>
        <div class="sug-list" id="sugList"></div>
      </div>

      <!-- Buttons -->
      <div class="btn-stack">
        <button class="btn btn-primary" id="ctaBtn" onclick="ctaClick()"></button>
        <button class="btn btn-ghost" id="secBtn" onclick="secondaryClick()"></button>
      </div>

      <!-- Social proof -->
      <div class="social-proof">
        <div class="sp-dot"></div>
        <span id="spText"></span>
      </div>
    </div>

  <script>
    // =============================================
    // STAR FIELD
    // =============================================
    (function buildStars() {
      const sf = document.getElementById('starfield');
      for (let i = 0; i < 35; i++) {
        const s = document.createElement('div');
        s.className = 'star';
        s.style.left = `${Math.random() * 100}%`;
        s.style.top = `${Math.random() * 100}%`;
        s.style.setProperty('--dur', `${2 + Math.random() * 4}s`);
        s.style.setProperty('--delay', `${Math.random() * 3}s`);
        if (Math.random() > 0.7) {
          s.style.width = '2px';
          s.style.height = '2px';
          s.style.background = 'rgba(0,229,255,0.2)';
        }
        sf.appendChild(s);
      }
    })();

    // =============================================
    // INIT
    // =============================================
    function init() {
      const ms = CONFIG.milestone;
      const ring = CONFIG.ring;

      const remaining = Math.max(0, ms.targetValue - ms.currentValue);
      const pct = Math.min(100, Math.round((ms.currentValue / ms.targetValue) * 100));
      const isAlmost = pct >= 85;
      const isDone = remaining <= 0;

      // ---- RING ----
      const circumference = 2 * Math.PI * 85; // ~534.07
      const progress = document.getElementById('ringProgress');
      const targetOffset = circumference - (circumference * Math.min(pct, 100) / 100);

      // Gradient colours by progress
      let colorSet;
      if (pct >= 95)       colorSet = ring.colors.almost;
      else if (pct >= 80)  colorSet = ring.colors.high;
      else if (pct >= 45)  colorSet = ring.colors.mid;
      else                  colorSet = ring.colors.low;

      document.getElementById('gradStop1').setAttribute('stop-color', colorSet.stroke);
      document.getElementById('gradStop2').setAttribute('stop-color',
        pct >= 95 ? '#69F0AE' : pct >= 45 ? '#80DEEA' : '#2A3444');

      // Animate ring
      requestAnimationFrame(() => {
        progress.style.transition = `stroke-dashoffset ${ring.animationDuration}ms cubic-bezier(0.16, 1, 0.3, 1)`;
        progress.setAttribute('stroke-dashoffset', targetOffset);
      });

      if (isAlmost) document.getElementById('ringContainer').classList.add('almost');

      // ---- RING INNER ----
      const ringAmount = document.getElementById('ringAmount');
      const ringIcon = document.getElementById('ringIcon');
      const ringLabel = document.getElementById('ringLabel');

      if (isDone) {
        ringIcon.textContent = '‚úì';
        ringIcon.style.fontSize = '32px';
        ringIcon.style.color = '#00E676';
        ringAmount.textContent = 'FREE';
        ringAmount.style.color = '#00E676';
        ringLabel.textContent = 'shipping unlocked';
      } else {
        ringIcon.textContent = remaining > 200000 ? 'üì¶' : 'üöö';
        ringLabel.textContent = 'to free shipping';
        animateCounter(ringAmount, remaining, ring.animationDuration);
      }

      // ---- BADGE ----
      const badge = document.getElementById('badgePill');
      if (isDone) {
        badge.className = 'badge-pill done';
        badge.innerHTML = '‚úì Unlocked';
      } else if (isAlmost) {
        badge.className = 'badge-pill almost';
        badge.innerHTML = '‚ö° Almost there';
      } else {
        badge.className = 'badge-pill progress';
        badge.textContent = `${pct}% to free shipping`;
      }

      // ---- HEADLINE ----
      const headline = document.getElementById('headline');
      const subtext = document.getElementById('subtext');

      if (isDone) {
        headline.innerHTML = `Free Shipping <span class="accent-green">Unlocked</span>`;
        subtext.textContent = ms.rewardDescription;
      } else if (isAlmost) {
        headline.innerHTML = `Just <span class="accent-green">${fmtIDR(remaining)}</span> away`;
        subtext.textContent = 'Add one more item and shipping is on us.';
      } else {
        headline.innerHTML = `<span class="accent">${fmtIDR(remaining)}</span> to Free Shipping`;
        subtext.textContent = ms.rewardDescription;
      }

      // ---- LINEAR BAR ----
      document.getElementById('pbCurrent').textContent = fmtIDR(ms.currentValue);
      document.getElementById('pbTarget').textContent = fmtIDR(ms.targetValue);

      const pbFill = document.getElementById('pbFill');
      if (isAlmost || isDone) pbFill.classList.add('almost');
      requestAnimationFrame(() => {
        pbFill.style.width = `${Math.min(pct, 100)}%`;
      });
      setTimeout(() => pbFill.classList.add('show-dot'), 2200);

      // ---- SUGGESTIONS ----
      const sugBlock = document.getElementById('sugBlock');
      if (isDone || !CONFIG.suggestions?.length) {
        sugBlock.style.display = 'none';
      } else {
        const list = document.getElementById('sugList');
        CONFIG.suggestions.slice(0, 3).forEach((item, idx) => {
          const wouldQualify = (ms.currentValue + item.price) >= ms.targetValue;
          const el = document.createElement('div');
          el.className = 'sug-item';
          el.innerHTML = `
            <div class="sug-icon">${item.emoji}</div>
            <div class="sug-info">
              <div class="sug-name">${item.name}</div>
              <div class="sug-meta">
                ${wouldQualify ? '<span class="sug-qualifier">‚úì Qualifies</span>' : ''}
                ${item.tag ? `<span class="sug-tag">${item.tag}</span>` : ''}
              </div>
            </div>
            <div class="sug-price">${fmtIDR(item.price)}</div>
            <div class="sug-add">
              <svg viewBox="0 0 24 24" fill="none"><path d="M12 5v14M5 12h14"/></svg>
            </div>
          `;
          el.addEventListener('click', () => suggestionTap(item, idx));
          list.appendChild(el);
        });
      }

      // ---- BUTTONS ----
      const ctaBtn = document.getElementById('ctaBtn');
      const secBtn = document.getElementById('secBtn');
      if (isDone) {
        ctaBtn.textContent = 'Checkout Now';
        ctaBtn.classList.add('success-mode');
        secBtn.textContent = 'Continue Browsing';
      } else {
        ctaBtn.textContent = CONFIG.cta.text;
        if (isAlmost) ctaBtn.classList.add('success-mode');
        secBtn.textContent = CONFIG.cta.secondaryText;
      }

      // ---- SOCIAL PROOF ----
      document.getElementById('spText').textContent = ms.urgencyNote;

      // ---- DISMISS ----
      if (!CONFIG.includeDismissButton) document.getElementById('dismissBtn').style.display = 'none';

      // ---- CONFETTI ----
      if (isDone) setTimeout(() => spawnConfetti(), 500);

      // ---- EVENT ----
      pushEvent(CONFIG.events.milestoneViewed, {
        Current_Value: ms.currentValue,
        Target_Value: ms.targetValue,
        Percentage: pct,
        Remaining: remaining,
        Items_In_Cart: ms.itemsInCart,
        Is_Qualified: isDone,
      });
    }

    // =============================================
    // HELPERS
    // =============================================
    function fmtIDR(val) {
      return 'Rp ' + Math.round(val).toLocaleString('id-ID');
    }

    function animateCounter(el, target, duration) {
      const start = performance.now();
      const from = target * 2;
      function tick(now) {
        const t = Math.min((now - start) / duration, 1);
        const eased = 1 - Math.pow(1 - t, 3);
        const current = Math.round(from - (from - target) * eased);
        el.innerHTML = `<span class="cur">Rp</span> ${current.toLocaleString('id-ID')}`;
        if (t < 1) requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);
    }

    // =============================================
    // CONFETTI
    // =============================================
    function spawnConfetti() {
      const c = document.createElement('div');
      c.className = 'confetti-container';
      document.body.appendChild(c);
      const colors = ['#00E5FF', '#00E676', '#00B8D4', '#80DEEA', '#69F0AE', '#FFAB40'];
      for (let i = 0; i < 45; i++) {
        const p = document.createElement('div');
        p.className = 'confetti-piece';
        p.style.left = `${Math.random() * 100}%`;
        p.style.top = `${-10 - Math.random() * 15}px`;
        p.style.background = colors[Math.floor(Math.random() * colors.length)];
        p.style.width = `${3 + Math.random() * 5}px`;
        p.style.height = `${6 + Math.random() * 8}px`;
        p.style.animationDuration = `${1.5 + Math.random() * 2}s`;
        p.style.animationDelay = `${Math.random() * 0.6}s`;
        c.appendChild(p);
      }
      setTimeout(() => c.remove(), 4500);
    }

    // =============================================
    // ACTIONS
    // =============================================
    window.ctaClick = function () {
      const ms = CONFIG.milestone;
      const remaining = Math.max(0, ms.targetValue - ms.currentValue);
      const isDone = remaining <= 0;
      pushEvent(CONFIG.events.milestoneCta, {
        Action: isDone ? 'Checkout' : 'Continue_Shopping',
        Current_Value: ms.currentValue,
        Remaining: remaining,
      });
      const url = isDone ? CONFIG.cta.secondaryUrl : CONFIG.cta.url;
      if (url) window.location.href = url;
    };

    window.secondaryClick = function () {
      const ms = CONFIG.milestone;
      const remaining = Math.max(0, ms.targetValue - ms.currentValue);
      pushEvent(CONFIG.events.milestoneDismissed, {
        Action: remaining <= 0 ? 'Continue_Browsing' : 'Checkout_Without_Free_Ship',
        Current_Value: ms.currentValue,
      });
      const url = remaining <= 0 ? CONFIG.cta.url : CONFIG.cta.secondaryUrl;
      if (url) window.location.href = url;
    };

    function suggestionTap(item, idx) {
      pushEvent(CONFIG.events.suggestionTapped, {
        Item_Name: item.name,
        Item_Price: item.price,
        Index: idx,
        Would_Qualify: (CONFIG.milestone.currentValue + item.price) >= CONFIG.milestone.targetValue,
      });
      if (CONFIG.cta.url) window.location.href = CONFIG.cta.url;
    }

    window.dismiss = function () {
      pushEvent(CONFIG.events.milestoneDismissed, {
        Current_Value: CONFIG.milestone.currentValue,
        Remaining: Math.max(0, CONFIG.milestone.targetValue - CONFIG.milestone.currentValue),
      });
      try {
        if (typeof CleverTap !== 'undefined' && CleverTap.dismissInAppNotification) {
          CleverTap.dismissInAppNotification(); return;
        }
      } catch (e) {}
      window.location.href = 'wzrk://exit';
    };

    // =============================================
    // CLEVERTAP EVENT BRIDGE
    // =============================================
    function pushEvent(name, props) {
      const payload = props || {};
      payload.Timestamp = new Date().toISOString();
      try {
        if (typeof CleverTap !== 'undefined' && CleverTap.pushEvent)
          CleverTap.pushEvent(name, JSON.stringify(payload));
        if (typeof clevertap !== 'undefined' && clevertap.event)
          clevertap.event.push(name, payload);
        if (window.webkit?.messageHandlers?.clevertap)
          window.webkit.messageHandlers.clevertap.postMessage(JSON.stringify({ type: 'event', name, props: payload }));
      } catch (e) { console.log('[CT]', name, payload); }
    }

    // =============================================
    init();
  </script>
</body>
