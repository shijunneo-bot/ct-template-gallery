<html lang="en">
<head>

      },

      pricing: {

  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;800&display=swap">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{
      --primary:#E50914;--primary-light:#FF3D47;--accent:#F59E0B;
      --dark:#0A0A0A;--dark-card:#141414;--dark-alt:#1C1C1C;
      --text:#FFF;--text-muted:rgba(255,255,255,.45);
      --glass-border:rgba(255,255,255,.06);
    }
    body{
      background:var(--dark);min-height:100vh;
      display:flex;flex-direction:column;align-items:center;
      font-family:'DM Sans',sans-serif;color:var(--text);
      padding:44px 16px 32px;overflow-y:auto;overflow-x:hidden;
      -webkit-overflow-scrolling:touch;
    }
    body::-webkit-scrollbar{display:none}
    .dismiss{position:fixed;top:12px;right:12px;width:36px;height:36px;border-radius:50%;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);color:rgba(255,255,255,.4);font-size:18px;cursor:pointer;z-index:100;display:flex;align-items:center;justify-content:center}.dismiss:active{transform:scale(.9)}

    @keyframes fadeIn{to{opacity:1}}
    @keyframes fadeInUp{to{opacity:1;transform:translateY(0)}}

    .header{text-align:center;margin-bottom:20px}
    .h-headline{font-size:24px;font-weight:800;margin-bottom:4px;opacity:0;animation:fadeIn .5s .15s ease forwards}
    .h-sub{font-size:13px;color:var(--text-muted);opacity:0;animation:fadeIn .5s .25s ease forwards}

    /* Billing toggle */
    .toggle-row{
      display:flex;align-items:center;justify-content:center;gap:12px;
      margin-bottom:20px;
      opacity:0;animation:fadeIn .5s .35s ease forwards;
    }
    .toggle-label{font-size:13px;font-weight:500;color:var(--text-muted);transition:color .3s}
    .toggle-label.on{color:var(--text);font-weight:700}
    .toggle-track{
      position:relative;width:48px;height:28px;
      border-radius:14px;background:rgba(255,255,255,.1);
      cursor:pointer;transition:background .3s;
      -webkit-tap-highlight-color:transparent;
    }
    .toggle-track.annual{background:var(--primary)}
    .toggle-knob{
      position:absolute;top:3px;left:3px;
      width:22px;height:22px;border-radius:50%;
      background:#fff;
      transition:transform .3s cubic-bezier(.34,1.56,.64,1);
      box-shadow:0 2px 6px rgba(0,0,0,.3);
    }
    .toggle-track.annual .toggle-knob{transform:translateX(20px)}
    .annual-badge{
      font-size:10px;font-weight:800;letter-spacing:.5px;
      padding:3px 8px;border-radius:10px;
      background:rgba(229,9,20,.15);color:var(--primary-light);
    }

    /* Card grid */
    .cards{
      display:flex;gap:10px;width:100%;max-width:380px;
      align-items:stretch;
    }

    .tier-card{
      flex:1;min-width:0;
      background:var(--dark-card);
      border:1px solid var(--glass-border);
      border-radius:20px;
      padding:20px 14px 18px;
      display:flex;flex-direction:column;
      position:relative;overflow:hidden;
      opacity:0;transform:translateY(20px);
      transition:transform .2s;
    }
    .tier-card:active{transform:scale(.98) translateY(0)}
    /* Stagger animation */
    .tier-card:nth-child(1){animation:fadeInUp .5s .4s ease forwards}
    .tier-card:nth-child(2){animation:fadeInUp .5s .5s ease forwards}
    .tier-card:nth-child(3){animation:fadeInUp .5s .6s ease forwards}

    /* Highlighted card */
    .tier-card.highlighted{
      background:var(--dark-alt);
      border-color:var(--primary);
      box-shadow:0 0 0 1px var(--primary),0 8px 30px rgba(229,9,20,.15);
      transform:translateY(20px) scale(1); /* slightly larger feel via border glow */
    }
    .tier-card.highlighted:active{transform:scale(.98)}

    /* Top glass highlight */
    .tier-card::before{
      content:'';position:absolute;top:0;left:15%;right:15%;height:1px;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.1),transparent);
    }

    /* Badge */
    .tier-badge{
      position:absolute;top:0;left:50%;transform:translateX(-50%);
      padding:3px 10px;border-radius:0 0 8px 8px;
      font-size:9px;font-weight:800;letter-spacing:.8px;
      background:var(--primary);color:#fff;
    }

    .tier-emoji{font-size:28px;margin-bottom:8px;margin-top:4px}
    .tier-name{font-size:14px;font-weight:800;margin-bottom:2px}

    .tier-price-row{display:flex;align-items:baseline;gap:2px;margin-bottom:14px}
    .tier-currency{font-size:12px;font-weight:700;opacity:.5}
    .tier-price{font-size:28px;font-weight:800;line-height:1;font-variant-numeric:tabular-nums;transition:all .3s ease}
    .tier-period{font-size:11px;font-weight:500;opacity:.4}

    /* Crossed out old price */
    .tier-old-price{
      font-size:12px;color:var(--text-muted);
      text-decoration:line-through;margin-bottom:4px;
      display:none;height:16px;
    }
    .tier-old-price.show{display:block}

    /* Features */
    .tier-features{list-style:none;flex:1;margin-bottom:14px}
    .tier-feat{
      display:flex;align-items:center;gap:6px;
      font-size:11px;padding:4px 0;
      color:rgba(255,255,255,.7);
    }
    .tier-feat.off{opacity:.3}
    .feat-icon{font-size:10px;width:16px;text-align:center;flex-shrink:0}
    .feat-icon.yes{color:#10B981}
    .feat-icon.no{color:rgba(255,255,255,.2)}

    /* CTA */
    .tier-cta{
      width:100%;padding:12px;border-radius:12px;border:none;
      font-family:'DM Sans',sans-serif;font-size:12px;font-weight:800;
      cursor:pointer;transition:transform .2s,background .2s;
      background:rgba(255,255,255,.08);color:var(--text);
    }
    .tier-cta:active{transform:scale(.96)}
    .tier-card.highlighted .tier-cta{
      background:var(--primary);color:#fff;
    }

    /* Footer note */
    .footer-note{
      font-size:11px;color:var(--text-muted);text-align:center;
      margin-top:16px;
      opacity:0;animation:fadeIn .5s .8s ease forwards;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 class="h-headline" id="headline"></h2>
    <p class="h-sub" id="sub"></p>
  </div>

  <div class="toggle-row" id="toggleRow"></div>
  <div class="cards" id="cards"></div>
  <div class="footer-note">All plans include 7-day free trial</div>

  <script>
    function fireEvent(n,p){try{if(window.CleverTap)window.CleverTap.pushEvent(n,p||{});else if(window.webkit?.messageHandlers?.clevertap)window.webkit.messageHandlers.clevertap.postMessage(JSON.stringify({event:n,properties:p||{}}));else if(window.clevertap)window.clevertap.event.push(n,p||{})}catch(e){console.log("CT:",n,p)}}
    function dismiss(){fireEvent(CONFIG.events.pricingDismissed,{billing:isAnnual?"annual":"monthly"});try{location.href="wzrk://exit"}catch(e){}}

    let isAnnual=false;

    (function init(){
      if(CONFIG.includeDismissButton){const b=document.createElement("button");b.className="dismiss";b.innerHTML="‚úï";b.onclick=dismiss;document.body.appendChild(b)}

      document.getElementById("headline").textContent=CONFIG.pricing.headline;
      document.getElementById("sub").textContent=CONFIG.pricing.subheadline;

      // Billing toggle
      const toggleRow=document.getElementById("toggleRow");
      if(CONFIG.pricing.billingToggle){
        toggleRow.innerHTML=`
          <span class="toggle-label on" id="lblMonth">Monthly</span>
          <div class="toggle-track" id="toggleTrack">
            <div class="toggle-knob"></div>
          </div>
          <span class="toggle-label" id="lblAnnual">Annual</span>
          <span class="annual-badge">${CONFIG.pricing.annualDiscountLabel}</span>
        `;
        document.getElementById("toggleTrack").addEventListener("click",()=>{
          isAnnual=!isAnnual;
          document.getElementById("toggleTrack").classList.toggle("annual",isAnnual);
          document.getElementById("lblMonth").classList.toggle("on",!isAnnual);
          document.getElementById("lblAnnual").classList.toggle("on",isAnnual);
          updatePrices();
          fireEvent(CONFIG.events.billingToggled,{billing:isAnnual?"annual":"monthly"});
        });
      }else{
        toggleRow.style.display="none";
      }

      // Build cards
      const cardsEl=document.getElementById("cards");
      CONFIG.tiers.forEach((tier,i)=>{
        const card=document.createElement("div");
        card.className="tier-card"+(tier.highlighted?" highlighted":"");
        card.dataset.index=i;

        const badgeHtml=tier.badge?`<div class="tier-badge">${tier.badge}</div>`:"";

        const featsHtml=tier.features.map(f=>{
          const cls=f.included?"":"off";
          const icon=f.included?`<span class="feat-icon yes">‚úì</span>`:`<span class="feat-icon no">‚Äî</span>`;
          return `<li class="tier-feat ${cls}">${icon}<span>${f.text}</span></li>`;
        }).join("");

        card.innerHTML=`
          ${badgeHtml}
          <div class="tier-emoji">${tier.emoji}</div>
          <div class="tier-name">${tier.name}</div>
          <div class="tier-old-price" data-old></div>
          <div class="tier-price-row">
            <span class="tier-currency">${tier.currency} </span>
            <span class="tier-price" data-price>${tier.monthlyPrice.toFixed(2)}</span>
            <span class="tier-period">${tier.period}</span>
          </div>
          <ul class="tier-features">${featsHtml}</ul>
          <button class="tier-cta" data-tier="${tier.id}">${tier.ctaText}</button>
        `;

        card.querySelector(".tier-cta").addEventListener("click",()=>{
          fireEvent(CONFIG.events.tierSelected,{
            tier_id:tier.id,tier_name:tier.name,
            billing:isAnnual?"annual":"monthly",
            price:isAnnual?tier.annualMonthlyPrice:tier.monthlyPrice,
          });
          if(tier.ctaUrl)location.href=tier.ctaUrl;
        });

        cardsEl.appendChild(card);
      });

      fireEvent(CONFIG.events.pricingViewed,{tier_count:CONFIG.tiers.length});
    })();

    function updatePrices(){
      const cards=document.querySelectorAll(".tier-card");
      cards.forEach((card,i)=>{
        const tier=CONFIG.tiers[i];
        const priceEl=card.querySelector("[data-price]");
        const oldEl=card.querySelector("[data-old]");
        const newPrice=isAnnual?tier.annualMonthlyPrice:tier.monthlyPrice;

        if(isAnnual){
          oldEl.textContent=`${tier.currency} ${tier.monthlyPrice.toFixed(2)}`;
          oldEl.classList.add("show");
        }else{
          oldEl.classList.remove("show");
        }

        // Animate price change
        priceEl.style.opacity="0";
        priceEl.style.transform="translateY(-4px)";
        setTimeout(()=>{
          priceEl.textContent=newPrice.toFixed(2);
          priceEl.style.opacity="1";
          priceEl.style.transform="translateY(0)";
        },150);
      });
    }
  </script>
</body>
</html>
