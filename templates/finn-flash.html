<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>FINN</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;font-family:-apple-system,system-ui,sans-serif;-webkit-tap-highlight-color:transparent}

.popup{
  position:fixed;inset:0;
  display:flex;flex-direction:column;
  background:#0C0E1A;
  animation:fadeIn .4s ease both;
}

/* â”€â”€ Progress Bar â”€â”€ */
.bar-track{position:absolute;top:0;left:0;right:0;height:4px;background:rgba(255,255,255,.08);z-index:10}
.bar-fill{
  height:100%;width:0;
  background:linear-gradient(90deg,#EF772E,#F5993F);
  border-radius:0 2px 2px 0;
  animation:countdown 5s linear forwards;
}
@keyframes countdown{to{width:100%}}

/* â”€â”€ Content Area â”€â”€ */
.content{
  flex:1;display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  padding:40px 28px 24px;
  text-align:center;
}

.badge{
  display:inline-flex;align-items:center;gap:5px;
  background:rgba(239,119,46,.12);
  padding:5px 12px;border-radius:20px;
  font-size:11px;font-weight:700;
  color:#EF772E;letter-spacing:.5px;
  margin-bottom:20px;
}
.badge::before{
  content:'';width:6px;height:6px;
  background:#EF772E;border-radius:50%;
  animation:pulse 1.2s ease-in-out infinite;
}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.3}}

.emoji{font-size:56px;margin-bottom:16px;line-height:1}

.title{
  font-size:26px;font-weight:800;
  color:#fff;letter-spacing:-.5px;
  line-height:1.15;margin-bottom:8px;
}
.highlight{color:#EF772E}

.subtitle{
  font-size:14px;color:rgba(255,255,255,.55);
  line-height:1.45;max-width:300px;
  margin-bottom:28px;
}

.cta{
  width:100%;max-width:300px;height:52px;
  border:none;border-radius:14px;
  background:linear-gradient(135deg,#EF772E 0%,#F09040 100%);
  color:#fff;font-size:16px;font-weight:700;
  font-family:inherit;letter-spacing:.2px;
  cursor:pointer;
  box-shadow:0 8px 32px rgba(239,119,46,.35);
  transition:transform .15s ease;
}
.cta:active{transform:scale(.96)}

.fine{
  font-size:10px;color:rgba(255,255,255,.25);
  margin-top:12px;
}

/* â”€â”€ Timer text â”€â”€ */
.timer{
  position:absolute;bottom:16px;right:16px;
  font-size:11px;font-weight:600;
  color:rgba(255,255,255,.25);
  font-variant-numeric:tabular-nums;
}

/* â”€â”€ Animations â”€â”€ */
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.popup.fadeOut{animation:fadeOut .8s ease forwards}
@keyframes fadeOut{to{opacity:0}}
</style>
</head>
<body>

<div class="popup" id="popup">
  <div class="bar-track"><div class="bar-fill" id="barFill"></div></div>

  <div class="content">
    <div class="badge">LIMITED TIME</div>
    <div class="emoji">ðŸ’¸</div>
    <div class="title">Your salary is <span class="highlight">ready.</span></div>
    <div class="subtitle">Withdraw up to à¸¿15,000 of your earned wages now â€” zero fees, zero interest. This window closes soon.</div>
    <button class="cta" onclick="claim()">Claim Now â†’</button>
    <div class="fine">No credit check Â· Instant transfer Â· No hidden fees</div>
  </div>

  <div class="timer" id="timer">5s</div>
</div>

<script>
// =============================================
// CONFIG
// =============================================
var IMAGE_URL = '';          // Optional: set to banner image URL
var REDIRECT_URL = 'finn://withdraw';
var DURATION = 5000;         // 5 seconds
var EVENT_NAME = 'FINN_FlashNotif';

// =============================================
// TIMER + AUTO-DISMISS
// =============================================
var start = Date.now();
var popup = document.getElementById('popup');
var timer = document.getElementById('timer');
var bar = document.getElementById('barFill');
var dismissed = false;

function tick() {
  var elapsed = Date.now() - start;
  var remaining = Math.max(0, Math.ceil((DURATION - elapsed) / 1000));
  timer.textContent = remaining + 's';
  if (elapsed < DURATION) requestAnimationFrame(tick);
}
requestAnimationFrame(tick);

bar.addEventListener('animationend', function() {
  if (dismissed) return;
  dismissed = true;
  popup.classList.add('fadeOut');
  track('AutoDismissed', { Duration: DURATION / 1000, CTA_Clicked: false });
  popup.addEventListener('animationend', function() {
    // CleverTap in-app exit
    try { window.location.href = 'wzrk://exit'; } catch(e) {}
  }, { once: true });
});

// =============================================
// CTA
// =============================================
function claim() {
  if (dismissed) return;
  dismissed = true;
  var elapsed = Math.round((Date.now() - start) / 1000);
  track('CTA_Clicked', { Time_Remaining: Math.max(0, 5 - elapsed), Destination: REDIRECT_URL });

  if (typeof CleverTap !== 'undefined') {
    CleverTap.profile.push({ Site: { Flash_CTA_Clicked: true } });
  }

  setTimeout(function() {
    window.location.href = REDIRECT_URL;
  }, 150);
}

// =============================================
// CLEVERTAP
// =============================================
function track(action, props) {
  var name = EVENT_NAME + '_' + action;
  console.log('[CT]', name, props);
  if (typeof CleverTap !== 'undefined') CleverTap.event.push(name, props);
}

track('Shown', { Duration: DURATION / 1000 });
</script>

</body>
</html>
