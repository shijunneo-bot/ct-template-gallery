<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Duality Choice</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Sora:wght@400;600;700&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  :root {
    --left: #1a1aff;
    --left-light: #4d4dff;
    --right: #ff3366;
    --right-light: #ff6688;
    --text: #fff;
    --bg: #0a0a0f;
  }
  body {
    font-family: 'Sora', sans-serif;
    background: var(--bg);
    color: var(--text);
    max-width: 390px;
    margin: 0 auto;
    min-height: 100vh;
    overflow: hidden;
  }

  .container {
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* HEADER */
  .header {
    padding: 20px 24px 16px;
    text-align: center;
    z-index: 10;
  }
  .header-eyebrow {
    font-size: 10px;
    letter-spacing: 2.5px;
    text-transform: uppercase;
    opacity: 0.5;
    margin-bottom: 6px;
  }
  .header h1 {
    font-family: 'Instrument Serif', serif;
    font-size: 24px;
    font-weight: 400;
  }

  /* SPLIT AREA */
  .split-area {
    flex: 1;
    display: flex;
    position: relative;
    overflow: hidden;
  }

  .option {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 24px 16px;
    cursor: pointer;
    transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    position: relative;
    overflow: hidden;
  }
  .option::before {
    content: '';
    position: absolute;
    inset: 0;
    opacity: 0.15;
    transition: opacity 0.4s ease;
  }
  .option:active::before { opacity: 0.25; }

  .option-left {
    background: linear-gradient(180deg, rgba(26,26,255,0.2), rgba(26,26,255,0.05));
    border-right: 1px solid rgba(255,255,255,0.06);
  }
  .option-left::before { background: var(--left); }

  .option-right {
    background: linear-gradient(180deg, rgba(255,51,102,0.2), rgba(255,51,102,0.05));
  }
  .option-right::before { background: var(--right); }

  .option-icon {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    margin-bottom: 16px;
    transition: transform 0.3s ease;
  }
  .option:active .option-icon { transform: scale(1.1); }
  .option-left .option-icon { background: rgba(26,26,255,0.2); border: 1px solid rgba(26,26,255,0.3); }
  .option-right .option-icon { background: rgba(255,51,102,0.2); border: 1px solid rgba(255,51,102,0.3); }

  .option-label {
    font-family: 'Instrument Serif', serif;
    font-size: 22px;
    margin-bottom: 8px;
    transition: transform 0.3s ease;
  }
  .option-desc {
    font-size: 12px;
    opacity: 0.6;
    text-align: center;
    line-height: 1.5;
    max-width: 140px;
  }

  /* VS DIVIDER */
  .vs-divider {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 44px;
    height: 44px;
    background: var(--bg);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    font-weight: 700;
    letter-spacing: 1px;
    border: 2px solid rgba(255,255,255,0.1);
    z-index: 5;
  }

  /* SELECTED STATE */
  .split-area.selected .option {
    transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
  }
  .split-area.selected .option.chosen {
    flex: 3;
  }
  .split-area.selected .option.not-chosen {
    flex: 0;
    opacity: 0;
    padding: 0;
  }
  .split-area.selected .vs-divider {
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  /* RESULT OVERLAY */
  .result-overlay {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 32px;
    z-index: 20;
    opacity: 0;
    pointer-events: none;
    transition: all 0.5s ease 0.3s;
  }
  .result-overlay.show {
    opacity: 1;
    pointer-events: all;
  }
  .result-overlay.choice-left { background: linear-gradient(180deg, rgba(26,26,255,0.95), rgba(10,10,15,0.98)); }
  .result-overlay.choice-right { background: linear-gradient(180deg, rgba(255,51,102,0.95), rgba(10,10,15,0.98)); }

  .result-check {
    width: 72px;
    height: 72px;
    border-radius: 50%;
    background: rgba(255,255,255,0.15);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    margin-bottom: 24px;
    animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s both;
  }
  .result-title {
    font-family: 'Instrument Serif', serif;
    font-size: 28px;
    margin-bottom: 12px;
    text-align: center;
    animation: slideUp 0.5s ease 0.6s both;
  }
  .result-desc {
    font-size: 14px;
    opacity: 0.7;
    text-align: center;
    line-height: 1.6;
    margin-bottom: 40px;
    animation: slideUp 0.5s ease 0.7s both;
  }
  .result-cta {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: #fff;
    color: var(--bg);
    padding: 16px 36px;
    border-radius: 100px;
    font-size: 14px;
    font-weight: 700;
    text-decoration: none;
    border: none;
    cursor: pointer;
    animation: slideUp 0.5s ease 0.8s both;
    transition: transform 0.2s ease;
  }
  .result-cta:active { transform: scale(0.96); }

  /* FOOTER HINT */
  .footer-hint {
    padding: 16px 24px;
    text-align: center;
    font-size: 11px;
    opacity: 0.3;
    letter-spacing: 0.5px;
  }

  @keyframes popIn {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
  @keyframes slideUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="header-eyebrow">Choose your path</div>
    <h1>What matters most to you?</h1>
  </div>

  <div class="split-area" id="splitArea">
    <div class="option option-left" onclick="selectOption('left')">
      <div class="option-icon">ðŸ›¡ï¸</div>
      <div class="option-label">Security</div>
      <div class="option-desc">I want peace of mind and protection for my family</div>
    </div>

    <div class="vs-divider">VS</div>

    <div class="option option-right" onclick="selectOption('right')">
      <div class="option-icon">ðŸ“ˆ</div>
      <div class="option-label">Growth</div>
      <div class="option-desc">I want to build wealth and maximize my returns</div>
    </div>
  </div>

  <div class="footer-hint">Tap your preference to continue</div>
</div>

<div class="result-overlay" id="resultOverlay">
  <div class="result-check" id="resultIcon">âœ“</div>
  <div class="result-title" id="resultTitle"></div>
  <div class="result-desc" id="resultDesc"></div>
  <button class="result-cta" onclick="trackEvent('CTA_Clicked')">
    See recommended plans â†’
  </button>
</div>

<script>
const CONFIG = {
  left: {
    label: 'Security',
    title: 'Protection First',
    desc: "We've got plans designed to keep you and your loved ones covered. Let's find the right fit.",
    icon: 'ðŸ›¡ï¸'
  },
  right: {
    label: 'Growth',
    title: 'Growth Focused',
    desc: "Great choice. Let's explore investment-linked plans that match your risk appetite.",
    icon: 'ðŸ“ˆ'
  }
};

let selected = false;

function selectOption(side) {
  if (selected) return;
  selected = true;

  const splitArea = document.getElementById('splitArea');
  const overlay = document.getElementById('resultOverlay');
  const options = document.querySelectorAll('.option');

  // Mark chosen/not-chosen
  splitArea.classList.add('selected');
  options.forEach(opt => {
    if ((side === 'left' && opt.classList.contains('option-left')) ||
        (side === 'right' && opt.classList.contains('option-right'))) {
      opt.classList.add('chosen');
    } else {
      opt.classList.add('not-chosen');
    }
  });

  // Show result
  const data = CONFIG[side];
  document.getElementById('resultTitle').textContent = data.title;
  document.getElementById('resultDesc').textContent = data.desc;
  document.getElementById('resultIcon').textContent = data.icon;
  overlay.classList.add(`choice-${side}`, 'show');

  // Hide footer
  document.querySelector('.footer-hint').style.opacity = '0';

  trackEvent('Option_Selected', { choice: data.label, side: side });
}

function trackEvent(name, props) {
  console.log('CleverTap Event:', name, props || {});
  if (window.clevertap) window.clevertap.event.push(name, props || {});
}

trackEvent('Choice_Presented');
</script>
</body>
</html>
