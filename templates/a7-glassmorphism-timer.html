<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    const CONFIG = {
      includeDismissButton: true,

      brand: {
        name: "OLE777",
        primary: "#7C3AED",
        primaryDark: "#5B21B6",
        secondary: "#3B82F6",
        accent: "#F59E0B",
        white: "#FFFFFF",
        black: "#0A0A14",
      },

      offer: {
        badge: "FLASH BONUS",
        headline: "200% Deposit Match",
        subheadline: "Your next deposit gets tripled â€” limited window",
        disclaimerText: "Min deposit $50 Â· T&Cs apply",
      },

      countdown: {
        targetTime: null,
        hoursFromNow: 2,
        minutesFromNow: 47,
        showDays: false,
      },

      shimmer: {
        enabled: true,
        duration: 3,
        color: "rgba(255,255,255,0.08)",
      },

      cta: {
        text: "Claim Bonus",
        url: "ole777://deposit-bonus",
        expiredText: "Bonus Ended",
      },

      events: {
        timerViewed:     "FlashTimer_Viewed",
        timerCTAClicked: "FlashTimer_CTA_Clicked",
        timerExpired:    "FlashTimer_Expired",
        timerDismissed:  "FlashTimer_Dismissed",
      },
    };
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700;800&display=swap">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #7C3AED;
      --secondary: #3B82F6;
      --accent: #F59E0B;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.14);
      --glass-blur: 24px;
      --shimmer-dur: 3s;
      --text: #FFFFFF;
      --text-muted: rgba(255, 255, 255, 0.55);
    }

    body {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Space Grotesk', sans-serif;
      padding: 24px;
      overflow: hidden;
      position: relative;
    }

    /* Ambient background orbs */
    .bg-orb {
      position: fixed; border-radius: 50%;
      filter: blur(80px); opacity: 0.2;
      pointer-events: none; z-index: 0;
    }
    .bg-orb-1 {
      width: 300px; height: 300px;
      top: -100px; left: -80px;
      background: var(--primary);
      animation: orbFloat 10s ease-in-out infinite;
    }
    .bg-orb-2 {
      width: 250px; height: 250px;
      bottom: -80px; right: -60px;
      background: var(--secondary);
      animation: orbFloat 12s ease-in-out infinite reverse;
    }
    @keyframes orbFloat {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(20px, -30px); }
    }

    /* Dismiss */
    .dismiss {
      position: fixed; top: 12px; right: 12px;
      width: 36px; height: 36px; border-radius: 50%;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.15);
      color: rgba(255,255,255,0.5);
      font-size: 18px; cursor: pointer; z-index: 100;
      display: flex; align-items: center; justify-content: center;
      transition: all 0.2s;
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
    }
    .dismiss:active { transform: scale(0.9); background: rgba(255,255,255,0.18); }

    /* Glass card */
    .timer-card {
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border);
      border-radius: 28px;
      padding: 36px 28px 32px;
      text-align: center;
      width: 100%;
      max-width: 340px;
      position: relative;
      overflow: hidden;
      z-index: 1;

      opacity: 0;
      transform: translateY(20px) scale(0.97);
      animation: cardIn 0.7s 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    @keyframes cardIn {
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Shimmer sweep */
    .timer-card::after {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: linear-gradient(
        105deg,
        transparent 40%,
        var(--shimmer-color, rgba(255,255,255,0.08)) 50%,
        transparent 60%
      );
      animation: shimmerSweep var(--shimmer-dur) infinite;
      pointer-events: none;
    }
    @keyframes shimmerSweep {
      0% { transform: translateX(-100%) rotate(0deg); }
      100% { transform: translateX(100%) rotate(0deg); }
    }
    .timer-card.no-shimmer::after { display: none; }

    /* Inner glass highlight (top edge) */
    .timer-card::before {
      content: '';
      position: absolute;
      top: 0; left: 10%; right: 10%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
      z-index: 2;
    }

    /* Badge */
    .badge {
      display: inline-block;
      padding: 5px 16px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 800;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      margin-bottom: 18px;
      position: relative;
      z-index: 1;
      color: var(--text);
      background: rgba(239, 68, 68, 0.85);
      animation: badgePulse 2s ease-in-out infinite;
    }
    @keyframes badgePulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.3); }
      50% { box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); }
    }

    /* Headline */
    .offer-headline {
      font-size: 24px;
      font-weight: 800;
      color: var(--text);
      margin-bottom: 6px;
      position: relative;
      z-index: 1;
      line-height: 1.2;
    }
    .offer-sub {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 24px;
      position: relative;
      z-index: 1;
      line-height: 1.5;
    }

    /* Countdown */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }
    .time-unit {
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 12px 8px;
      min-width: 64px;
      transition: background 0.3s ease;
    }
    .time-unit.urgent {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.3);
    }
    .time-val {
      font-size: 32px;
      font-weight: 800;
      color: var(--text);
      font-variant-numeric: tabular-nums;
      line-height: 1;
      transition: transform 0.15s ease;
    }
    .time-val.tick { animation: tickBounce 0.3s ease; }
    @keyframes tickBounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
    .time-label {
      font-size: 10px;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 4px;
    }
    .time-sep {
      font-size: 28px;
      font-weight: 800;
      color: rgba(255,255,255,0.25);
      display: flex;
      align-items: center;
      padding-bottom: 14px;
    }

    /* Disclaimer */
    .disclaimer {
      font-size: 11px;
      color: rgba(255,255,255,0.3);
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    /* CTA */
    .cta {
      display: block;
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: none;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      position: relative;
      z-index: 1;
      transition: transform 0.2s, box-shadow 0.2s, opacity 0.3s;
      color: var(--primary);
      background: var(--text);
    }
    .cta:active { transform: scale(0.97); }
    .cta:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      color: rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.1);
    }
    .cta::after {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 19px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      z-index: -1;
      opacity: 0;
      filter: blur(14px);
      transition: opacity 0.3s;
    }
    .cta:not(:disabled)::after { opacity: 0.5; }

    /* Expired state */
    .timer-card.expired .badge {
      background: rgba(255,255,255,0.12);
      animation: none;
    }
    .timer-card.expired .countdown { opacity: 0.4; }
  </style>
</head>

<body>
  <div class="bg-orb bg-orb-1"></div>
  <div class="bg-orb bg-orb-2"></div>

  <div class="timer-card" id="card">
    <div class="badge" id="badge"></div>
    <div class="offer-headline" id="headline"></div>
    <div class="offer-sub" id="sub"></div>
    <div class="countdown" id="countdown"></div>
    <div class="disclaimer" id="disclaimer"></div>
    <button class="cta" id="cta"></button>
  </div>

  <script>
    // â”€â”€ Helpers â”€â”€
    function fireEvent(name, props) {
      try {
        if (window.CleverTap) window.CleverTap.pushEvent(name, props || {});
        else if (window.webkit?.messageHandlers?.clevertap)
          window.webkit.messageHandlers.clevertap.postMessage(JSON.stringify({ event: name, properties: props || {} }));
        else if (window.clevertap) window.clevertap.event.push(name, props || {});
      } catch (e) { console.log("CT Event:", name, props); }
    }
    function dismiss() {
      fireEvent(CONFIG.events.timerDismissed, { time_remaining: totalSeconds });
      try { location.href = "wzrk://exit"; } catch (e) {}
    }
    function pad(n) { return String(n).padStart(2, "0"); }

    let totalSeconds = 0;
    let timerInterval = null;

    // â”€â”€ Init â”€â”€
    (function init() {
      const root = document.documentElement;
      root.style.setProperty("--primary", CONFIG.brand.primary);
      root.style.setProperty("--secondary", CONFIG.brand.secondary);
      root.style.setProperty("--shimmer-dur", CONFIG.shimmer.duration + "s");
      root.style.setProperty("--shimmer-color", CONFIG.shimmer.color);

      // Background gradient
      document.body.style.background = `linear-gradient(135deg, ${CONFIG.brand.primary} 0%, ${CONFIG.brand.secondary} 100%)`;

      // Shimmer toggle
      if (!CONFIG.shimmer.enabled) document.getElementById("card").classList.add("no-shimmer");

      // Dismiss
      if (CONFIG.includeDismissButton) {
        const btn = document.createElement("button");
        btn.className = "dismiss"; btn.innerHTML = "âœ•"; btn.onclick = dismiss;
        document.body.appendChild(btn);
      }

      // Content
      document.getElementById("badge").textContent = CONFIG.offer.badge;
      document.getElementById("headline").textContent = CONFIG.offer.headline;
      document.getElementById("sub").textContent = CONFIG.offer.subheadline;
      document.getElementById("disclaimer").textContent = CONFIG.offer.disclaimerText || "";

      // CTA
      const cta = document.getElementById("cta");
      cta.textContent = CONFIG.cta.text;
      cta.style.color = CONFIG.brand.primary;
      cta.onclick = () => {
        fireEvent(CONFIG.events.timerCTAClicked, { time_remaining: totalSeconds });
        if (CONFIG.cta.url) location.href = CONFIG.cta.url;
      };

      // Calculate target time
      let target;
      if (CONFIG.countdown.targetTime) {
        target = new Date(CONFIG.countdown.targetTime).getTime();
      } else {
        const h = CONFIG.countdown.hoursFromNow || 0;
        const m = CONFIG.countdown.minutesFromNow || 0;
        target = Date.now() + (h * 3600 + m * 60) * 1000;
      }

      // Build countdown units
      const countdownEl = document.getElementById("countdown");
      const units = CONFIG.countdown.showDays
        ? [{ id: "d", label: "Days" }, { id: "h", label: "Hours" }, { id: "m", label: "Mins" }, { id: "s", label: "Secs" }]
        : [{ id: "h", label: "Hours" }, { id: "m", label: "Mins" }, { id: "s", label: "Secs" }];

      units.forEach((u, i) => {
        if (i > 0) {
          const sep = document.createElement("div");
          sep.className = "time-sep"; sep.textContent = ":";
          countdownEl.appendChild(sep);
        }
        const unit = document.createElement("div");
        unit.className = "time-unit";
        unit.innerHTML = `<div class="time-val" id="tv-${u.id}">00</div><div class="time-label">${u.label}</div>`;
        countdownEl.appendChild(unit);
      });

      // Timer loop
      function updateTimer() {
        const diff = Math.max(0, Math.floor((target - Date.now()) / 1000));
        totalSeconds = diff;

        if (diff <= 0) {
          clearInterval(timerInterval);
          onExpire();
          return;
        }

        const d = Math.floor(diff / 86400);
        const h = Math.floor((diff % 86400) / 3600);
        const m = Math.floor((diff % 3600) / 60);
        const s = diff % 60;

        updateUnit("d", d);
        updateUnit("h", CONFIG.countdown.showDays ? h : Math.floor(diff / 3600));
        updateUnit("m", m);
        updateUnit("s", s);

        // Urgency state (under 5 minutes)
        if (diff < 300) {
          document.querySelectorAll(".time-unit").forEach(u => u.classList.add("urgent"));
        }
      }

      function updateUnit(id, val) {
        const el = document.getElementById("tv-" + id);
        if (!el) return;
        const newVal = pad(val);
        if (el.textContent !== newVal) {
          el.textContent = newVal;
          el.classList.remove("tick");
          requestAnimationFrame(() => el.classList.add("tick"));
        }
      }

      function onExpire() {
        const card = document.getElementById("card");
        card.classList.add("expired");
        document.getElementById("badge").textContent = "ENDED";
        cta.textContent = CONFIG.cta.expiredText;
        cta.disabled = true;
        fireEvent(CONFIG.events.timerExpired);
      }

      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);

      // Fire viewed
      fireEvent(CONFIG.events.timerViewed, {
        offer: CONFIG.offer.headline,
        time_remaining: totalSeconds,
      });
    })();
  </script>
</body>

</html>
