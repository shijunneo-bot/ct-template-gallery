  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;800&display=swap">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{
      --primary:#2563EB;--primary-light:#60A5FA;
      --dark:#070B14;--dark-card:#0F1629;
      --text:#FFF;--text-muted:rgba(255,255,255,.4);
      --border:rgba(255,255,255,.06);
    }
    body{
      background:var(--dark);min-height:100vh;
      display:flex;flex-direction:column;align-items:center;
      font-family:'DM Sans',sans-serif;color:var(--text);
      padding:44px 20px 32px;
      overflow-y:auto;overflow-x:hidden;
      -webkit-overflow-scrolling:touch;
    }
    body::-webkit-scrollbar{display:none}
    .dismiss{position:fixed;top:12px;right:12px;width:36px;height:36px;border-radius:50%;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);color:rgba(255,255,255,.4);font-size:18px;cursor:pointer;z-index:100;display:flex;align-items:center;justify-content:center}.dismiss:active{transform:scale(.9)}

    @keyframes fadeIn{to{opacity:1}}
    @keyframes fadeInUp{to{opacity:1;transform:translateY(0)}}

    /* Header */
    .header{text-align:center;margin-bottom:24px}
    .h-shield{
      display:inline-flex;align-items:center;justify-content:center;
      width:56px;height:56px;border-radius:16px;
      background:rgba(37,99,235,.1);
      font-size:28px;margin-bottom:12px;
      opacity:0;animation:fadeIn .4s .1s ease forwards;
    }
    .h-headline{font-size:22px;font-weight:800;margin-bottom:6px;line-height:1.3;opacity:0;animation:fadeIn .5s .2s ease forwards}
    .h-sub{font-size:13px;color:var(--text-muted);line-height:1.5;max-width:300px;margin:0 auto;opacity:0;animation:fadeIn .5s .3s ease forwards}

    /* Sections */
    .trust-section{
      width:100%;max-width:360px;margin-bottom:16px;
    }
    .ts-label{
      font-size:10px;font-weight:800;letter-spacing:1.5px;
      color:var(--text-muted);margin-bottom:8px;padding-left:4px;
    }
    .ts-grid{display:flex;flex-direction:column;gap:6px}

    /* Badge card */
    .badge-card{
      display:flex;align-items:center;gap:12px;
      background:var(--dark-card);
      border:1px solid var(--border);
      border-radius:14px;padding:14px 16px;
      position:relative;overflow:hidden;
      opacity:0;transform:translateY(6px);
      transition:border-color .2s;
    }
    .badge-card:active{border-color:rgba(37,99,235,.25)}
    /* Subtle top highlight */
    .badge-card::before{
      content:'';position:absolute;top:0;left:20%;right:20%;height:1px;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.05),transparent);
    }

    .bc-icon{
      width:40px;height:40px;border-radius:12px;
      display:flex;align-items:center;justify-content:center;
      font-size:20px;flex-shrink:0;
      background:rgba(37,99,235,.08);
    }
    .bc-info{flex:1;min-width:0}
    .bc-name{font-size:14px;font-weight:700;line-height:1.2;margin-bottom:2px}
    .bc-detail{font-size:11px;color:var(--text-muted);line-height:1.3}

    /* Verified checkmark */
    .bc-check{
      flex-shrink:0;width:22px;height:22px;border-radius:50%;
      background:rgba(16,185,129,.12);
      display:flex;align-items:center;justify-content:center;
      font-size:11px;color:#10B981;
    }

    /* CTA */
    .cta-wrap{
      width:100%;max-width:360px;margin-top:8px;
      opacity:0;animation:fadeInUp .5s .8s ease forwards;
      transform:translateY(8px);
    }
    .cta{
      display:flex;align-items:center;justify-content:center;gap:8px;
      width:100%;padding:16px;border-radius:16px;border:none;
      font-family:'DM Sans',sans-serif;font-size:15px;font-weight:800;
      cursor:pointer;color:#fff;background:var(--primary);
      transition:transform .2s;
    }
    .cta:active{transform:scale(.97)}

    /* Footer credibility */
    .footer{
      display:flex;align-items:center;justify-content:center;gap:6px;
      margin-top:14px;font-size:10px;color:rgba(255,255,255,.2);
      opacity:0;animation:fadeIn .5s .9s ease forwards;
    }
    .footer-lock{font-size:12px}
  </style>
</head>
<body>
  <div class="header">
    <div class="h-shield">ðŸ›¡ï¸</div>
    <h2 class="h-headline" id="headline"></h2>
    <p class="h-sub" id="sub"></p>
  </div>

  <div id="sections"></div>

  <div class="cta-wrap">
    <button class="cta" id="cta">
      <span>ðŸ”’</span>
      <span id="ctaText"></span>
    </button>
  </div>

  <div class="footer">
    <span class="footer-lock">ðŸ”’</span>
    <span>Protected by 256-bit SSL encryption</span>
  </div>

  <script>
    function fireEvent(n,p){try{if(window.CleverTap)window.CleverTap.pushEvent(n,p||{});else if(window.webkit?.messageHandlers?.clevertap)window.webkit.messageHandlers.clevertap.postMessage(JSON.stringify({event:n,properties:p||{}}));else if(window.clevertap)window.clevertap.event.push(n,p||{})}catch(e){console.log("CT:",n,p)}}
    function dismiss(){fireEvent(CONFIG.events.trustDismissed);try{location.href="wzrk://exit"}catch(e){}}

    (function init(){
      if(CONFIG.includeDismissButton){const b=document.createElement("button");b.className="dismiss";b.innerHTML="âœ•";b.onclick=dismiss;document.body.appendChild(b)}

      document.getElementById("headline").textContent=CONFIG.trust.headline;
      document.getElementById("sub").textContent=CONFIG.trust.subheadline;
      document.getElementById("ctaText").textContent=CONFIG.cta.text;

      // Build sections
      const wrap=document.getElementById("sections");
      let animIdx=0;

      CONFIG.sections.forEach((section,si)=>{
        const secEl=document.createElement("div");
        secEl.className="trust-section";

        let html=`<div class="ts-label">${section.label}</div><div class="ts-grid">`;
        section.items.forEach((item,ii)=>{
          const delay=.35+animIdx*.07;
          html+=`<div class="badge-card" style="animation:fadeInUp .4s ${delay}s ease forwards">
            <div class="bc-icon">${item.emoji}</div>
            <div class="bc-info">
              <div class="bc-name">${item.name}</div>
              <div class="bc-detail">${item.detail}</div>
            </div>
            <div class="bc-check">âœ“</div>
          </div>`;
          animIdx++;
        });
        html+=`</div>`;
        secEl.innerHTML=html;

        // Animate section label
        secEl.querySelector(".ts-label").style.opacity="0";
        secEl.querySelector(".ts-label").style.animation=`fadeIn .4s ${.3+si*.2}s ease forwards`;

        wrap.appendChild(secEl);
      });

      // CTA
      document.getElementById("cta").addEventListener("click",()=>{
        fireEvent(CONFIG.events.trustCTAClicked);
        if(CONFIG.cta.url)location.href=CONFIG.cta.url;
      });

      fireEvent(CONFIG.events.trustViewed,{section_count:CONFIG.sections.length});
    })();
  </script>
</body>
