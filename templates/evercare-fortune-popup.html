<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Evercare Fortune â€” Web Popup</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden;font-family:-apple-system,sans-serif}
.site-bg{position:fixed;inset:0;background:linear-gradient(180deg,#f8f9fa 0%,#e9ecef 100%);display:flex;flex-direction:column}
.site-nav{height:48px;background:#fff;border-bottom:1px solid #dee2e6;display:flex;align-items:center;padding:0 24px;gap:12px}
.site-nav-logo{width:28px;height:28px;border-radius:6px;background:#6c757d}
.site-nav-items{display:flex;gap:16px}.site-nav-item{width:48px;height:8px;border-radius:4px;background:#dee2e6}
.site-body{flex:1;display:flex;align-items:flex-start;justify-content:center;padding:40px;gap:24px;opacity:.3}
.site-col{display:flex;flex-direction:column;gap:12px}.site-block{border-radius:8px;background:#dee2e6}
.popup-overlay{position:fixed;inset:0;background:rgba(0,0,0,.45);backdrop-filter:blur(4px);-webkit-backdrop-filter:blur(4px);display:flex;align-items:center;justify-content:center;z-index:100}
.popup-container{width:420px;max-width:92vw;max-height:85vh;border-radius:20px;background:#fff;overflow:hidden;box-shadow:0 25px 80px rgba(0,0,0,.3),0 0 0 1px rgba(0,0,0,.05);position:relative}
.popup-container iframe{width:100%;height:680px;border:none;display:block;overflow-y:auto}
.popup-close{position:absolute;top:8px;right:8px;width:28px;height:28px;border-radius:50%;background:rgba(0,0,0,.06);border:none;cursor:pointer;display:flex;align-items:center;justify-content:center;z-index:10;font-size:14px;color:#666;transition:background .15s}
.popup-close:hover{background:rgba(0,0,0,.12)}
@media(max-width:480px){.popup-container{max-width:100vw;max-height:100vh;border-radius:16px 16px 0 0;position:fixed;bottom:0;left:0;right:0}.popup-container iframe{height:75vh}}
</style>
</head>
<body>
<div class="site-bg">
  <div class="site-nav"><div class="site-nav-logo"></div><div class="site-nav-items"><div class="site-nav-item"></div><div class="site-nav-item"></div><div class="site-nav-item"></div></div></div>
  <div class="site-body">
    <div class="site-col"><div class="site-block" style="width:260px;height:180px"></div><div class="site-block" style="width:260px;height:100px"></div></div>
    <div class="site-col"><div class="site-block" style="width:400px;height:200px"></div><div class="site-block" style="width:400px;height:120px"></div><div class="site-block" style="width:400px;height:80px"></div></div>
  </div>
</div>
<div class="popup-overlay">
  <div class="popup-container">
    <button class="popup-close" onclick="this.closest('.popup-overlay').style.display='none'" title="Close">&#x2715;</button>
    <iframe src="evercare-fortune.html" sandbox="allow-scripts allow-same-origin" scrolling="yes"></iframe>
  </div>
</div>
</body>
</html>
