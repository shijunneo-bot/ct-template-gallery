<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    const CONFIG = {
      includeDismissButton: true,

      brand: {
        name: "Neuron",
        primary: "#7C3AED",
        primaryLight: "#A78BFA",
        accent: "#10B981",
        dark: "#08080F",
        darkCard: "#12121F",
        text: "#FFFFFF",
      },

      update: {
        version: "3.2",
        badge: "NEW IN v3.2",
        headline: "Fresh off the press",
        subheadline: "Three features you've been asking for",
      },

      features: [
        {
          id: "f1",
          emoji: "√¢≈°¬°",
          title: "Instant Transfers",
          description: "Send money to any bank in under 10 seconds. No more waiting until next business day.",
          tag: "TOP REQUEST",
          tagColor: "#F59E0B",
          tryItText: "Try it now",
          tryItUrl: "neuron://transfer/instant",
        },
        {
          id: "f2",
          emoji: "üìä",
          title: "Spending Insights 2.0",
          description: "AI-categorised transactions with weekly spend summaries and budget alerts.",
          tag: "UPGRADED",
          tagColor: "#8B5CF6",
          tryItText: "See your insights",
          tryItUrl: "neuron://insights",
        },
        {
          id: "f3",
          emoji: "üîê",
          title: "Biometric Lock per Account",
          description: "Lock individual accounts with Face ID or fingerprint. Extra peace of mind for shared devices.",
          tag: "SECURITY",
          tagColor: "#10B981",
          tryItText: "Set up now",
          tryItUrl: "neuron://settings/biometric",
        },
      ],

      footer: {
        text: "See full release notes",
        url: "neuron://changelog",
      },

      events: {
        spotlightViewed:   "FeatureSpotlight_Viewed",
        featureTapped:     "FeatureSpotlight_Feature_Tapped",
        tryItClicked:      "FeatureSpotlight_TryIt_Clicked",
        footerClicked:     "FeatureSpotlight_Footer_Clicked",
        spotlightDismissed:"FeatureSpotlight_Dismissed",
      },
    };
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;800&display=swap">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{
      --primary:#7C3AED;--primary-light:#A78BFA;--accent:#10B981;
      --dark:#08080F;--dark-card:#12121F;
      --text:#FFF;--text-muted:rgba(255,255,255,.4);
      --border:rgba(255,255,255,.06);
    }
    body{
      background:var(--dark);min-height:100vh;
      display:flex;flex-direction:column;align-items:center;
      font-family:'DM Sans',sans-serif;color:var(--text);
      padding:44px 20px 32px;
      overflow-y:auto;overflow-x:hidden;
      -webkit-overflow-scrolling:touch;
    }
    body::-webkit-scrollbar{display:none}
    .dismiss{position:fixed;top:12px;right:12px;width:36px;height:36px;border-radius:50%;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);color:rgba(255,255,255,.4);font-size:18px;cursor:pointer;z-index:100;display:flex;align-items:center;justify-content:center}.dismiss:active{transform:scale(.9)}

    @keyframes fadeIn{to{opacity:1}}
    @keyframes fadeInUp{to{opacity:1;transform:translateY(0)}}

    /* Header */
    .header{text-align:center;margin-bottom:24px}
    .h-version{
      display:inline-block;padding:5px 14px;border-radius:20px;
      font-size:10px;font-weight:800;letter-spacing:1.2px;
      background:rgba(124,58,237,.15);color:var(--primary-light);
      margin-bottom:12px;
      opacity:0;animation:fadeIn .4s .1s ease forwards;
    }
    .h-headline{font-size:26px;font-weight:800;margin-bottom:4px;opacity:0;animation:fadeIn .5s .2s ease forwards}
    .h-sub{font-size:13px;color:var(--text-muted);opacity:0;animation:fadeIn .5s .3s ease forwards}

    /* Feature cards */
    .features{
      display:flex;flex-direction:column;gap:10px;
      width:100%;max-width:360px;margin-bottom:20px;
    }

    .feat-card{
      background:var(--dark-card);
      border:1px solid var(--border);
      border-radius:18px;padding:20px 18px;
      position:relative;overflow:hidden;
      opacity:0;transform:translateY(10px);
      transition:border-color .2s;
    }
    .feat-card:active{border-color:rgba(124,58,237,.2)}

    /* Number indicator */
    .feat-num{
      position:absolute;top:16px;right:16px;
      font-size:48px;font-weight:800;
      color:rgba(255,255,255,.03);line-height:1;
      pointer-events:none;
    }

    .feat-top{display:flex;align-items:center;gap:12px;margin-bottom:10px}
    .feat-emoji{
      width:44px;height:44px;border-radius:14px;
      display:flex;align-items:center;justify-content:center;
      font-size:24px;flex-shrink:0;
      background:rgba(124,58,237,.08);
    }
    .feat-header{flex:1}
    .feat-title{font-size:16px;font-weight:800;line-height:1.2}
    .feat-tag{
      display:inline-block;margin-top:3px;
      font-size:9px;font-weight:800;letter-spacing:.8px;
      padding:2px 7px;border-radius:6px;
    }

    .feat-desc{
      font-size:13px;line-height:1.6;color:var(--text-muted);
      margin-bottom:14px;position:relative;z-index:1;
    }

    .feat-try{
      display:inline-flex;align-items:center;gap:4px;
      padding:10px 18px;border-radius:12px;border:none;
      font-family:'DM Sans',sans-serif;font-size:12px;font-weight:700;
      cursor:pointer;color:var(--primary-light);
      background:rgba(124,58,237,.1);
      transition:transform .2s;
    }
    .feat-try:active{transform:scale(.96)}
    .feat-try::after{content:' ‚Üí'}

    /* Timeline dot connector */
    .features{position:relative}
    .timeline{
      position:absolute;left:28px;top:30px;bottom:30px;
      width:2px;background:rgba(124,58,237,.1);
      z-index:0;
    }
    .feat-card{position:relative;z-index:1}

    /* Footer link */
    .footer-link{
      font-size:12px;color:var(--text-muted);
      text-decoration:underline;text-underline-offset:3px;
      cursor:pointer;
      opacity:0;animation:fadeIn .5s .8s ease forwards;
    }
    .footer-link:active{color:var(--primary-light)}
  </style>
</head>
<body>
  <div class="header">
    <div class="h-version" id="badge"></div>
    <h2 class="h-headline" id="headline"></h2>
    <p class="h-sub" id="sub"></p>
  </div>

  <div class="features" id="features">
    <div class="timeline"></div>
  </div>

  <span class="footer-link" id="footerLink"></span>

  <script>
    function fireEvent(n,p){try{if(window.CleverTap)window.CleverTap.pushEvent(n,p||{});else if(window.webkit?.messageHandlers?.clevertap)window.webkit.messageHandlers.clevertap.postMessage(JSON.stringify({event:n,properties:p||{}}));else if(window.clevertap)window.clevertap.event.push(n,p||{})}catch(e){console.log("CT:",n,p)}}
    function dismiss(){fireEvent(CONFIG.events.spotlightDismissed);try{location.href="wzrk://exit"}catch(e){}}

    (function init(){
      if(CONFIG.includeDismissButton){const b=document.createElement("button");b.className="dismiss";b.innerHTML="‚úï";b.onclick=dismiss;document.body.appendChild(b)}

      document.getElementById("badge").textContent=CONFIG.update.badge;
      document.getElementById("headline").textContent=CONFIG.update.headline;
      document.getElementById("sub").textContent=CONFIG.update.subheadline;

      const wrap=document.getElementById("features");
      CONFIG.features.forEach((feat,i)=>{
        const card=document.createElement("div");
        card.className="feat-card";
        card.style.animation=`fadeInUp .45s ${.35+i*.1}s ease forwards`;

        card.innerHTML=`
          <div class="feat-num">${String(i+1).padStart(2,"0")}</div>
          <div class="feat-top">
            <div class="feat-emoji">${feat.emoji}</div>
            <div class="feat-header">
              <div class="feat-title">${feat.title}</div>
              ${feat.tag?`<span class="feat-tag" style="background:${feat.tagColor}20;color:${feat.tagColor}">${feat.tag}</span>`:""}
            </div>
          </div>
          <div class="feat-desc">${feat.description}</div>
          ${feat.tryItText?`<button class="feat-try" data-id="${feat.id}" data-url="${feat.tryItUrl||""}">${feat.tryItText}</button>`:""}
        `;

        const tryBtn=card.querySelector(".feat-try");
        if(tryBtn){
          tryBtn.addEventListener("click",(e)=>{
            e.stopPropagation();
            fireEvent(CONFIG.events.tryItClicked,{feature_id:feat.id,feature:feat.title});
            if(feat.tryItUrl)location.href=feat.tryItUrl;
          });
        }

        card.addEventListener("click",()=>{
          fireEvent(CONFIG.events.featureTapped,{feature_id:feat.id,feature:feat.title});
        });

        wrap.appendChild(card);
      });

      // Footer
      const fl=document.getElementById("footerLink");
      fl.textContent=CONFIG.footer.text;
      fl.addEventListener("click",()=>{
        fireEvent(CONFIG.events.footerClicked);
        if(CONFIG.footer.url)location.href=CONFIG.footer.url;
      });

      fireEvent(CONFIG.events.spotlightViewed,{version:CONFIG.update.version,feature_count:CONFIG.features.length});
    })();
  </script>
</body>
</html>
