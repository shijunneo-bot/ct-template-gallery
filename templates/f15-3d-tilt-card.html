<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    const CONFIG = {
      includeDismissButton: true,

      brand: {
        name: "OLE777",
        primary: "#7C3AED",
        primaryLight: "#A78BFA",
        accent: "#F59E0B",
        dark: "#08081A",
        darkCard: "#12122A",
        text: "#FFFFFF",
      },

      card: {
        preLabel: "EXCLUSIVE MEMBER REWARD",
        headline: "VIP Cashback Card",
        value: "15%",
        valueLabel: "Lifetime Cashback",
        description: "Every bet, every game â€” 15% back in real cash. No wagering requirements.",
        tier: "Diamond VIP",
        tierEmoji: "ðŸ’Ž",
        memberSince: "Since 2024",
      },

      tilt: {
        maxRotate: 15,       // max degrees of tilt
        perspective: 800,    // px â€” lower = more dramatic
        glareOpacity: 0.15,  // light reflection intensity
        scale: 1.02,         // scale on hover/touch
        springBack: true,    // animate back to flat on release
      },

      cta: {
        text: "Activate Card",
        url: "ole777://vip/cashback",
      },

      events: {
        cardViewed:     "TiltCard_Viewed",
        cardInteracted: "TiltCard_Interacted",
        cardCTA:        "TiltCard_CTA_Clicked",
        cardDismissed:  "TiltCard_Dismissed",
      },
    };
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;800&family=JetBrains+Mono:wght@700;800&display=swap">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{
      --primary:#7C3AED;--primary-light:#A78BFA;--accent:#F59E0B;
      --dark:#08081A;--dark-card:#12122A;
      --text:#FFF;--text-muted:rgba(255,255,255,.4);
    }
    body{
      background:var(--dark);min-height:100vh;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      font-family:'DM Sans',sans-serif;color:var(--text);
      padding:44px 20px 32px;overflow:hidden;
      -webkit-user-select:none;user-select:none;
    }
    .dismiss{position:fixed;top:12px;right:12px;width:36px;height:36px;border-radius:50%;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);color:rgba(255,255,255,.4);font-size:18px;cursor:pointer;z-index:100;display:flex;align-items:center;justify-content:center}.dismiss:active{transform:scale(.9)}

    @keyframes fadeIn{to{opacity:1}}
    @keyframes fadeInUp{to{opacity:1;transform:translateY(0)}}

    .pre-label{
      font-size:10px;font-weight:800;letter-spacing:1.5px;
      color:var(--primary-light);margin-bottom:16px;
      opacity:0;animation:fadeIn .4s .1s ease forwards;
    }

    /* 3D scene */
    .scene{
      perspective:800px;
      width:100%;max-width:340px;
      margin-bottom:20px;
      opacity:0;animation:fadeIn .6s .25s ease forwards;
    }

    .tilt-card{
      position:relative;
      width:100%;aspect-ratio:1.6/1;
      border-radius:22px;
      background:linear-gradient(135deg,#1a103a 0%,#2d1b69 40%,#1a103a 100%);
      border:1px solid rgba(124,58,237,.25);
      overflow:hidden;
      transform-style:preserve-3d;
      transition:transform .1s ease-out;
      cursor:grab;
      box-shadow:
        0 20px 60px rgba(124,58,237,.15),
        0 8px 20px rgba(0,0,0,.4);
    }
    .tilt-card:active{cursor:grabbing}

    /* Spring-back when not interacting */
    .tilt-card.resting{
      transition:transform .6s cubic-bezier(.34,1.56,.64,1);
      transform:perspective(800px) rotateX(0) rotateY(0) scale(1)!important;
    }

    /* Holographic foil effect */
    .holo-layer{
      position:absolute;inset:0;
      background:linear-gradient(
        var(--holo-angle,135deg),
        rgba(124,58,237,.1) 0%,
        rgba(245,158,11,.08) 25%,
        rgba(236,72,153,.1) 50%,
        rgba(59,130,246,.08) 75%,
        rgba(16,185,129,.1) 100%
      );
      background-size:200% 200%;
      mix-blend-mode:screen;
      opacity:.5;
      pointer-events:none;
      transition:opacity .2s;
    }

    /* Light glare (moves with pointer) */
    .glare{
      position:absolute;inset:0;
      background:radial-gradient(
        circle at var(--glare-x,50%) var(--glare-y,50%),
        rgba(255,255,255,var(--glare-opacity,0)) 0%,
        transparent 60%
      );
      pointer-events:none;
      transition:background .05s;
    }

    /* Edge glow */
    .edge-glow{
      position:absolute;inset:-1px;
      border-radius:23px;
      border:1px solid transparent;
      background:linear-gradient(var(--holo-angle,135deg),rgba(124,58,237,.4),rgba(245,158,11,.3),rgba(236,72,153,.4)) border-box;
      -webkit-mask:linear-gradient(#fff 0 0) padding-box,linear-gradient(#fff 0 0);
      mask:linear-gradient(#fff 0 0) padding-box,linear-gradient(#fff 0 0);
      -webkit-mask-composite:xor;
      mask-composite:exclude;
      pointer-events:none;
      opacity:.4;
    }

    /* Card content */
    .card-content{
      position:relative;z-index:2;
      padding:24px 22px;
      height:100%;display:flex;flex-direction:column;
      justify-content:space-between;
      transform:translateZ(30px);
    }

    .card-top{display:flex;align-items:flex-start;justify-content:space-between}
    .card-tier{
      display:flex;align-items:center;gap:5px;
      font-size:11px;font-weight:800;letter-spacing:.5px;
      color:var(--accent);
    }
    .card-since{font-size:10px;color:rgba(255,255,255,.2)}

    .card-middle{text-align:center;margin:auto 0}
    .card-value{
      font-family:'JetBrains Mono',monospace;
      font-size:52px;font-weight:800;line-height:1;
      background:linear-gradient(135deg,#fff 0%,var(--accent) 100%);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
      text-shadow:none;
    }
    .card-value-label{font-size:13px;font-weight:700;color:rgba(255,255,255,.6);margin-top:4px}

    .card-bottom{display:flex;align-items:flex-end;justify-content:space-between}
    .card-name{font-size:14px;font-weight:800;letter-spacing:.5px}
    .card-logo{
      font-size:11px;font-weight:800;letter-spacing:1px;
      color:rgba(255,255,255,.2);
    }

    /* Floating sparkle particles */
    .sparkle{
      position:absolute;width:3px;height:3px;border-radius:50%;
      background:#fff;pointer-events:none;z-index:3;
      opacity:0;
    }
    @keyframes sparkleFloat{
      0%{opacity:0;transform:translateY(0) scale(0)}
      20%{opacity:.8;transform:translateY(-5px) scale(1)}
      100%{opacity:0;transform:translateY(-25px) scale(0)}
    }

    /* Instruction */
    .instruct{
      font-size:12px;color:var(--text-muted);margin-bottom:16px;
      opacity:0;animation:fadeIn .5s .5s ease forwards;
      text-align:center;
    }

    .desc{
      font-size:13px;color:var(--text-muted);text-align:center;
      line-height:1.5;max-width:300px;margin-bottom:20px;
      opacity:0;animation:fadeIn .5s .55s ease forwards;
    }

    /* CTA */
    .cta{
      width:100%;max-width:340px;padding:16px;border-radius:16px;border:none;
      font-family:'DM Sans',sans-serif;font-size:15px;font-weight:800;
      cursor:pointer;color:#fff;background:var(--primary);
      transition:transform .2s;position:relative;overflow:hidden;
      opacity:0;animation:fadeInUp .5s .65s ease forwards;
      transform:translateY(6px);
    }
    .cta:active{transform:scale(.97) translateY(0)!important}
    .cta::after{
      content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;
      background:linear-gradient(105deg,transparent 40%,rgba(255,255,255,.12) 50%,transparent 60%);
      animation:shimmer 3s infinite;
    }
    @keyframes shimmer{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}
  </style>
</head>
<body>
  <div class="pre-label" id="preLabel"></div>

  <div class="scene" id="scene">
    <div class="tilt-card resting" id="card">
      <div class="holo-layer" id="holo"></div>
      <div class="glare" id="glare"></div>
      <div class="edge-glow" id="edgeGlow"></div>
      <div class="card-content">
        <div class="card-top">
          <span class="card-tier" id="tier"></span>
          <span class="card-since" id="since"></span>
        </div>
        <div class="card-middle">
          <div class="card-value" id="value"></div>
          <div class="card-value-label" id="valueLabel"></div>
        </div>
        <div class="card-bottom">
          <span class="card-name" id="cardHeadline"></span>
          <span class="card-logo" id="logo"></span>
        </div>
      </div>
    </div>
  </div>

  <p class="instruct">Touch and tilt to explore your card</p>
  <p class="desc" id="desc"></p>
  <button class="cta" id="cta"></button>

  <script>
    function fireEvent(n,p){try{if(window.CleverTap)window.CleverTap.pushEvent(n,p||{});else if(window.webkit?.messageHandlers?.clevertap)window.webkit.messageHandlers.clevertap.postMessage(JSON.stringify({event:n,properties:p||{}}));else if(window.clevertap)window.clevertap.event.push(n,p||{})}catch(e){console.log("CT:",n,p)}}
    function dismiss(){fireEvent(CONFIG.events.cardDismissed);try{location.href="wzrk://exit"}catch(e){}}

    let interacted=false;

    (function init(){
      if(CONFIG.includeDismissButton){const b=document.createElement("button");b.className="dismiss";b.innerHTML="âœ•";b.onclick=dismiss;document.body.appendChild(b)}

      // Content
      document.getElementById("preLabel").textContent=CONFIG.card.preLabel;
      document.getElementById("tier").innerHTML=`${CONFIG.card.tierEmoji} ${CONFIG.card.tier}`;
      document.getElementById("since").textContent=CONFIG.card.memberSince;
      document.getElementById("value").textContent=CONFIG.card.value;
      document.getElementById("valueLabel").textContent=CONFIG.card.valueLabel;
      document.getElementById("cardHeadline").textContent=CONFIG.card.headline;
      document.getElementById("logo").textContent=CONFIG.brand.name;
      document.getElementById("desc").textContent=CONFIG.card.description;

      // CTA
      const cta=document.getElementById("cta");
      cta.textContent=CONFIG.cta.text;
      cta.onclick=()=>{
        fireEvent(CONFIG.events.cardCTA);
        if(CONFIG.cta.url)location.href=CONFIG.cta.url;
      };

      // Tilt interaction
      const card=document.getElementById("card");
      const glare=document.getElementById("glare");
      const holo=document.getElementById("holo");
      const scene=document.getElementById("scene");
      const t=CONFIG.tilt;

      scene.style.perspective=t.perspective+"px";

      function handleMove(clientX,clientY){
        const rect=card.getBoundingClientRect();
        const x=(clientX-rect.left)/rect.width;  // 0â†’1
        const y=(clientY-rect.top)/rect.height;   // 0â†’1

        const rotateY=(x-0.5)*t.maxRotate*2;  // -max to +max
        const rotateX=(0.5-y)*t.maxRotate*2;
        const angle=Math.atan2(y-0.5,x-0.5)*(180/Math.PI)+180;

        card.classList.remove("resting");
        card.style.transform=`perspective(${t.perspective}px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(${t.scale})`;

        // Glare follows pointer
        glare.style.setProperty("--glare-x",(x*100)+"%");
        glare.style.setProperty("--glare-y",(y*100)+"%");
        glare.style.setProperty("--glare-opacity",t.glareOpacity);

        // Holo angle shifts
        holo.style.setProperty("--holo-angle",angle+"deg");
        holo.style.backgroundPosition=`${x*100}% ${y*100}%`;

        if(!interacted){
          interacted=true;
          fireEvent(CONFIG.events.cardInteracted);
        }

        // Random sparkle
        if(Math.random()>.85)spawnSparkle(clientX-rect.left,clientY-rect.top);
      }

      function handleEnd(){
        if(t.springBack){
          card.classList.add("resting");
          glare.style.setProperty("--glare-opacity","0");
        }
      }

      // Touch events
      card.addEventListener("touchmove",(e)=>{
        e.preventDefault();
        handleMove(e.touches[0].clientX,e.touches[0].clientY);
      },{passive:false});
      card.addEventListener("touchend",handleEnd);
      card.addEventListener("touchcancel",handleEnd);

      // Mouse events (desktop preview)
      card.addEventListener("mousemove",(e)=>handleMove(e.clientX,e.clientY));
      card.addEventListener("mouseleave",handleEnd);

      function spawnSparkle(x,y){
        const s=document.createElement("div");
        s.className="sparkle";
        s.style.left=x+"px";
        s.style.top=y+"px";
        s.style.animation=`sparkleFloat ${.5+Math.random()*.4}s ease-out forwards`;
        card.appendChild(s);
        setTimeout(()=>s.remove(),1000);
      }

      fireEvent(CONFIG.events.cardViewed);
    })();
  </script>
</body>
</html>
