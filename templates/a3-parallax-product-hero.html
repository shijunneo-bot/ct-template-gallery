<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    const CONFIG = {
      includeDismissButton: true,

      brand: {
        name: "Pizza Hut",
        tagline: "Making it great",
        primary: "#EE3A43",
        primaryDark: "#C62828",
        primaryLight: "#FF6B6B",
        accent: "#FFB347",
        dark: "#1A0000",
        darkCard: "#2A0A0A",
        white: "#FFFFFF",
        warm: "#3D1010",
      },

      product: {
        name: "Cheesy 7 Deluxe",
        image: null,
        tagline: "7 cheeses ¬∑ 1 legendary pizza",
        features: [
          { icon: "üßÄ", text: "7 Premium Cheeses" },
          { icon: "üçï", text: "Hand-Stretched Dough" },
          { icon: "üî•", text: "Stone-Oven Baked" },
          { icon: "üá∏üá¨", text: "SG Exclusive" },
        ],
        price: { original: 34.90, sale: 24.90, currency: "$" },
        badge: "NEW",
      },

      parallax: {
        intensity: 0.3,
        layers: 3,
      },

      sections: [
        {
          headline: "7 cheeses.\n1 legendary crust.",
          body: "We layered Mozzarella, Cheddar, Parmesan, Gruy√®re, Gouda, Provolone, and Cream Cheese into every single bite.",
          alignment: "center",
        },
        {
          headline: "Stone-oven perfection",
          body: "Baked at 300¬∞C for that crisp-outside, gooey-inside texture you can't get anywhere else.",
          alignment: "left",
        },
      ],

      cta: {
        text: "Order Now ‚Äî $24.90",
        url: "pizzahut://order/cheesy7",
      },

      events: {
        heroViewed:      "ParallaxHero_Viewed",
        heroScrollDepth: "ParallaxHero_Scroll",
        heroCTAClicked:  "ParallaxHero_CTA_Clicked",
        heroDismissed:   "ParallaxHero_Dismissed",
      },
    };
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&display=swap">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #EE3A43;
      --primary-dark: #C62828;
      --accent: #FFB347;
      --dark: #1A0000;
      --warm: #3D1010;
      --text: #FFFFFF;
      --text-muted: rgba(255,255,255,0.55);
    }

    body {
      margin: 0; padding: 0;
      background: var(--dark);
      font-family: 'Sora', sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    /* Scroll container */
    .scroll-wrap {
      height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .dismiss {
      position: fixed; top: 12px; right: 12px;
      width: 36px; height: 36px; border-radius: 50%;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.5);
      font-size: 18px; cursor: pointer; z-index: 100;
      display: flex; align-items: center; justify-content: center;
    }
    .dismiss:active { transform: scale(0.9); }

    /* ‚îÄ‚îÄ HERO SECTION ‚îÄ‚îÄ */
    .hero {
      position: relative;
      height: 100vh;
      min-height: 580px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      perspective: 800px;
      overflow: hidden;
    }

    /* Parallax layers */
    .p-layer {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      will-change: transform;
    }

    /* Background layer ‚Äî radial glow */
    .layer-bg {
      background: radial-gradient(circle at 50% 40%, var(--primary-dark) 0%, var(--dark) 65%);
      opacity: 0.6;
    }

    /* Midground ‚Äî floating shapes */
    .layer-mid { pointer-events: none; }
    .floating-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.08;
    }
    .fs-1 { width: 200px; height: 200px; background: var(--primary); top: 15%; left: -10%; animation: floatA 8s ease-in-out infinite; }
    .fs-2 { width: 150px; height: 150px; background: var(--accent); bottom: 20%; right: -5%; animation: floatB 10s ease-in-out infinite; }
    .fs-3 { width: 100px; height: 100px; background: var(--primary); top: 60%; left: 60%; animation: floatC 12s ease-in-out infinite; }
    @keyframes floatA { 0%,100%{transform:translate(0,0)} 50%{transform:translate(20px,-30px)} }
    @keyframes floatB { 0%,100%{transform:translate(0,0)} 50%{transform:translate(-25px,20px)} }
    @keyframes floatC { 0%,100%{transform:translate(0,0)} 50%{transform:translate(-15px,-20px)} }

    /* Foreground ‚Äî product + text */
    .layer-fg { flex-direction: column; padding: 0 24px; }

    .badge {
      display: inline-block;
      padding: 5px 16px;
      border-radius: 20px;
      font-size: 11px; font-weight: 800;
      letter-spacing: 2px; text-transform: uppercase;
      background: var(--primary);
      color: var(--text);
      margin-bottom: 16px;
      opacity: 0;
      animation: fadeInDown 0.6s 0.3s ease forwards;
    }
    @keyframes fadeInDown { to { opacity: 1; transform: translateY(0); } }

    .product-emoji {
      font-size: 100px;
      margin-bottom: 12px;
      opacity: 0;
      animation: scaleIn 0.7s 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      filter: drop-shadow(0 20px 40px rgba(238,58,67,0.3));
    }
    @keyframes scaleIn { from { opacity: 0; transform: scale(0.7); } to { opacity: 1; transform: scale(1); } }

    .product-name {
      font-size: clamp(28px, 8vw, 40px);
      font-weight: 800;
      text-align: center;
      line-height: 1.1;
      margin-bottom: 6px;
      opacity: 0;
      animation: fadeInUp 0.6s 0.7s ease forwards;
    }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

    .product-tagline {
      font-size: 15px;
      color: var(--text-muted);
      text-align: center;
      margin-bottom: 24px;
      opacity: 0;
      animation: fadeInUp 0.5s 0.9s ease forwards;
    }

    /* Feature pills */
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 28px;
    }
    .feat-pill {
      display: flex; align-items: center; gap: 6px;
      padding: 8px 14px;
      border-radius: 50px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.08);
      font-size: 12px; font-weight: 600;
      opacity: 0; transform: translateY(10px);
    }

    /* Scroll arrow */
    .scroll-arrow {
      position: absolute;
      bottom: 24px;
      width: 32px; height: 32px;
      display: flex; align-items: center; justify-content: center;
      opacity: 0.4;
      animation: arrowBounce 1.5s ease-in-out infinite;
      font-size: 18px;
    }
    @keyframes arrowBounce { 0%,100%{transform:translateY(0)} 50%{transform:translateY(6px)} }

    /* ‚îÄ‚îÄ CONTENT SECTIONS ‚îÄ‚îÄ */
    .section {
      min-height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px 28px;
      position: relative;
    }
    .section::before {
      content: '';
      position: absolute;
      top: 0; left: 50%;
      transform: translateX(-50%);
      width: 40px; height: 3px;
      border-radius: 2px;
      background: rgba(255,255,255,0.08);
    }

    .s-headline {
      font-size: clamp(24px, 6vw, 32px);
      font-weight: 800;
      line-height: 1.15;
      white-space: pre-line;
      margin-bottom: 16px;
      opacity: 0; transform: translateY(20px);
      transition: opacity 0.7s ease, transform 0.7s ease;
    }
    .s-headline.visible { opacity: 1; transform: translateY(0); }

    .s-body {
      font-size: 15px;
      line-height: 1.7;
      color: var(--text-muted);
      max-width: 320px;
      opacity: 0; transform: translateY(16px);
      transition: opacity 0.6s 0.15s ease, transform 0.6s 0.15s ease;
    }
    .s-body.visible { opacity: 1; transform: translateY(0); }

    .section.align-center { align-items: center; text-align: center; }
    .section.align-left { align-items: flex-start; text-align: left; }

    /* ‚îÄ‚îÄ PRICE + CTA SECTION ‚îÄ‚îÄ */
    .price-section {
      min-height: 50vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 24px 100px;
      text-align: center;
    }
    .price-row {
      display: flex; align-items: baseline; gap: 12px;
      margin-bottom: 24px;
      opacity: 0; transform: translateY(16px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .price-row.visible { opacity: 1; transform: translateY(0); }
    .price-old {
      font-size: 20px; font-weight: 600;
      text-decoration: line-through;
      color: rgba(255,255,255,0.3);
    }
    .price-new {
      font-size: 42px; font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .price-save {
      padding: 4px 10px;
      border-radius: 8px;
      background: rgba(16,185,129,0.15);
      color: #10B981;
      font-size: 12px; font-weight: 700;
    }

    /* Fixed CTA bar */
    .cta-bar {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      padding: 16px 24px;
      padding-bottom: max(16px, env(safe-area-inset-bottom));
      background: linear-gradient(to top, var(--dark) 70%, transparent);
      z-index: 90;
      opacity: 0;
      transform: translateY(100%);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .cta-bar.visible { opacity: 1; transform: translateY(0); }
    .cta-btn {
      display: block; width: 100%;
      padding: 17px;
      border-radius: 16px;
      border: none;
      font-family: 'Sora', sans-serif;
      font-size: 16px; font-weight: 800;
      cursor: pointer;
      background: var(--primary);
      color: var(--text);
      transition: transform 0.2s;
      box-shadow: 0 8px 30px rgba(238,58,67,0.3);
    }
    .cta-btn:active { transform: scale(0.97); }

    /* Progress bar */
    .progress-bar {
      position: fixed; top: 0; left: 0;
      height: 3px; width: 0%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      z-index: 100;
      transition: width 0.1s linear;
    }
  </style>
</head>

<body>
  <div class="progress-bar" id="progressBar"></div>

  <div class="scroll-wrap" id="scrollWrap">
    <!-- HERO -->
    <section class="hero">
      <div class="p-layer layer-bg"></div>
      <div class="p-layer layer-mid">
        <div class="floating-shape fs-1"></div>
        <div class="floating-shape fs-2"></div>
        <div class="floating-shape fs-3"></div>
      </div>
      <div class="p-layer layer-fg">
        <div class="badge" id="badge" style="opacity:0;transform:translateY(-8px)"></div>
        <div class="product-emoji" id="productEmoji" style="opacity:0">üçï</div>
        <div class="product-name" id="productName" style="opacity:0;transform:translateY(12px)"></div>
        <div class="product-tagline" id="productTagline" style="opacity:0;transform:translateY(8px)"></div>
        <div class="features" id="features"></div>
      </div>
      <div class="scroll-arrow">‚Üì</div>
    </section>

    <!-- Content sections -->
    <div id="sections"></div>

    <!-- Price section -->
    <section class="price-section">
      <div class="price-row" id="priceRow">
        <span class="price-old" id="priceOld"></span>
        <span class="price-new" id="priceNew"></span>
        <span class="price-save" id="priceSave"></span>
      </div>
    </section>
  </div>

  <div class="cta-bar" id="ctaBar">
    <button class="cta-btn" id="ctaBtn"></button>
  </div>

  <script>
    // ‚îÄ‚îÄ Helpers ‚îÄ‚îÄ
    function fireEvent(name, props) {
      try {
        if (window.CleverTap) window.CleverTap.pushEvent(name, props || {});
        else if (window.webkit?.messageHandlers?.clevertap)
          window.webkit.messageHandlers.clevertap.postMessage(JSON.stringify({ event: name, properties: props || {} }));
        else if (window.clevertap) window.clevertap.event.push(name, props || {});
      } catch (e) { console.log("CT Event:", name, props); }
    }
    function dismiss() {
      fireEvent(CONFIG.events.heroDismissed);
      try { location.href = "wzrk://exit"; } catch (e) {}
    }

    const scrollDepths = new Set();

    (function init() {
      const root = document.documentElement;
      root.style.setProperty("--primary", CONFIG.brand.primary);
      root.style.setProperty("--primary-dark", CONFIG.brand.primaryDark);
      root.style.setProperty("--accent", CONFIG.brand.accent);
      root.style.setProperty("--dark", CONFIG.brand.dark);

      // Dismiss
      if (CONFIG.includeDismissButton) {
        const btn = document.createElement("button");
        btn.className = "dismiss"; btn.innerHTML = "‚úï"; btn.onclick = dismiss;
        document.body.appendChild(btn);
      }

      // Hero content
      document.getElementById("badge").textContent = CONFIG.product.badge;
      document.getElementById("productName").textContent = CONFIG.product.name;
      document.getElementById("productTagline").textContent = CONFIG.product.tagline;

      // Feature pills
      const featEl = document.getElementById("features");
      CONFIG.product.features.forEach((f, i) => {
        const pill = document.createElement("div");
        pill.className = "feat-pill";
        pill.innerHTML = `<span>${f.icon}</span>${f.text}`;
        pill.style.animationDelay = (1.1 + i * 0.1) + "s";
        pill.style.animation = `fadeInUp 0.4s ${1.1 + i * 0.1}s ease forwards`;
        featEl.appendChild(pill);
      });

      // Content sections
      const sectionsWrap = document.getElementById("sections");
      CONFIG.sections.forEach((s, i) => {
        const section = document.createElement("section");
        section.className = `section align-${s.alignment}`;
        section.innerHTML = `
          <div class="s-headline" data-reveal>${s.headline}</div>
          <div class="s-body" data-reveal>${s.body}</div>
        `;
        sectionsWrap.appendChild(section);
      });

      // Price
      const p = CONFIG.product.price;
      if (p) {
        document.getElementById("priceOld").textContent = `${p.currency}${p.original.toFixed(2)}`;
        document.getElementById("priceNew").textContent = `${p.currency}${p.sale.toFixed(2)}`;
        const savePct = Math.round((1 - p.sale / p.original) * 100);
        document.getElementById("priceSave").textContent = `Save ${savePct}%`;
      }

      // CTA
      const ctaBtn = document.getElementById("ctaBtn");
      ctaBtn.textContent = CONFIG.cta.text;
      ctaBtn.onclick = () => {
        fireEvent(CONFIG.events.heroCTAClicked, { product_name: CONFIG.product.name, product_price: CONFIG.product.price.sale });
        if (CONFIG.cta.url) location.href = CONFIG.cta.url;
      };

      // ‚îÄ‚îÄ Scroll-linked effects ‚îÄ‚îÄ
      const wrap = document.getElementById("scrollWrap");

      // Intersection Observer for content reveals
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
            observer.unobserve(entry.target);
          }
        });
      }, { root: wrap, threshold: 0.3 });

      document.querySelectorAll("[data-reveal], .price-row").forEach(el => observer.observe(el));

      // Scroll listener for parallax + progress + CTA bar
      wrap.addEventListener("scroll", () => {
        const scrollTop = wrap.scrollTop;
        const scrollHeight = wrap.scrollHeight - wrap.clientHeight;
        const pct = scrollTop / scrollHeight;

        // Progress bar
        document.getElementById("progressBar").style.width = (pct * 100) + "%";

        // Parallax on hero layers
        const midLayer = document.querySelector(".layer-mid");
        const bgLayer = document.querySelector(".layer-bg");
        if (midLayer) midLayer.style.transform = `translateY(${scrollTop * 0.15}px)`;
        if (bgLayer) bgLayer.style.transform = `translateY(${scrollTop * 0.05}px)`;

        // CTA bar appears after hero
        const ctaBar = document.getElementById("ctaBar");
        if (scrollTop > window.innerHeight * 0.6) {
          ctaBar.classList.add("visible");
        } else {
          ctaBar.classList.remove("visible");
        }

        // Scroll depth tracking
        [25, 50, 75, 100].forEach(d => {
          if (pct * 100 >= d && !scrollDepths.has(d)) {
            scrollDepths.add(d);
            fireEvent(CONFIG.events.heroScrollDepth, { depth: d + "%" });
          }
        });
      }, { passive: true });

      // Fire viewed
      fireEvent(CONFIG.events.heroViewed, { product: CONFIG.product.name });
    })();
  </script>
</body>

</html>
